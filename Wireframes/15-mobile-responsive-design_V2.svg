<svg width="450" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="450" height="800" fill="#f5f5f5"/>
  <!-- Mobile Container -->
  <rect x="25" y="25" width="400" height="750" fill="white" stroke="#ddd" stroke-width="2" rx="15"/>
  
  <!-- Enhanced Mobile Header -->
  <rect x="25" y="25" width="400" height="70" fill="#2563eb" rx="15 15 0 0"/>
  <text x="225" y="60" fill="white" font-size="18" font-weight="bold" text-anchor="middle">GateO1 Enhanced</text>
  
  <!-- Status Bar -->
  <g transform="translate(40, 45)">
    <text x="0" y="15" fill="white" font-size="10">9:41 AM</text>
    <text x="320" y="15" fill="white" font-size="10">100% • WiFi</text>
  </g>
  
  <!-- Smart Navigation -->
  <g transform="translate(35, 115)">
    <rect x="0" y="0" width="380" height="50" fill="#f8fafc" stroke="#e2e8f0" rx="8"/>
    
    <!-- Enhanced Tabs with Icons -->
    <rect x="10" y="8" width="90" height="34" fill="#2563eb" rx="6"/>
    <text x="55" y="27" fill="white" font-size="11" font-weight="bold" text-anchor="middle">🏠 Dashboard</text>
    
    <text x="130" y="27" font-size="11" text-anchor="middle" fill="#6b7280">📁 Documents</text>
    <text x="210" y="27" font-size="11" text-anchor="middle" fill="#6b7280">💬 Messages</text>
    <text x="290" y="27" font-size="11" text-anchor="middle" fill="#6b7280">📈 Analytics</text>
  </g>
  
  <!-- Enhanced Case Status -->
  <g transform="translate(35, 185)">
    <rect x="0" y="0" width="380" height="120" fill="#f0f9ff" stroke="#3b82f6" stroke-width="2" rx="10"/>
    
    <g transform="translate(20, 20)">
      <text x="0" y="18" font-size="16" font-weight="bold">Case #O1-2024-001234</text>
      <text x="0" y="35" font-size="13" fill="#6b7280">Dr. John Smith • O-1A Visa</text>
      <text x="0" y="52" font-size="12" fill="#f59e0b">Status: USCIS Filing In Progress</text>
      <text x="0" y="69" font-size="12" fill="#22c55e">Timeline: On Track • Est. 3.8 months</text>
      
      <!-- Enhanced Progress -->
      <g transform="translate(260, 15)">
        <circle cx="30" cy="30" r="25" fill="none" stroke="#e5e7eb" stroke-width="4"/>
        <circle cx="30" cy="30" r="25" fill="none" stroke="#f59e0b" stroke-width="4" stroke-dasharray="94" stroke-dashoffset="38"/>
        <text x="30" y="36" fill="#f59e0b" font-size="14" font-weight="bold" text-anchor="middle">60%</text>
      </g>
    </g>
  </g>
  
  <!-- Smart Quick Actions -->
  <g transform="translate(35, 325)">
    <text x="0" y="20" font-size="16" font-weight="bold">Smart Actions</text>
    
    <!-- Enhanced Action Grid -->
    <g transform="translate(0, 35)">
      <!-- Row 1 -->
      <rect x="0" y="0" width="185" height="70" fill="#22c55e" rx="10"/>
      <text x="92" y="25" fill="white" font-size="13" text-anchor="middle">📁 Smart</text>
      <text x="92" y="40" fill="white" font-size="13" text-anchor="middle">Documents</text>
      <text x="92" y="55" fill="white" font-size="10" text-anchor="middle">AI-organized</text>
      
      <rect x="195" y="0" width="185" height="70" fill="#3b82f6" rx="10"/>
      <text x="287" y="25" fill="white" font-size="13" text-anchor="middle">💬 AI Chat</text>
      <text x="287" y="40" fill="white" font-size="13" text-anchor="middle">with Attorney</text>
      <text x="287" y="55" fill="white" font-size="10" text-anchor="middle">Real-time help</text>
      
      <!-- Row 2 -->
      <rect x="0" y="80" width="185" height="70" fill="#f59e0b" rx="10"/>
      <text x="92" y="105" fill="white" font-size="13" text-anchor="middle">📤 Upload</text>
      <text x="92" y="120" fill="white" font-size="13" text-anchor="middle">+ AI Scan</text>
      <text x="92" y="135" fill="white" font-size="10" text-anchor="middle">Auto-categorize</text>
      
      <rect x="195" y="80" width="185" height="70" fill="#7c3aed" rx="10"/>
      <text x="287" y="105" fill="white" font-size="13" text-anchor="middle">📅 Smart</text>
      <text x="287" y="120" fill="white" font-size="13" text-anchor="middle">Scheduling</text>
      <text x="287" y="135" fill="white" font-size="10" text-anchor="middle">Best times</text>
    </g>
  </g>
  
  <!-- Enhanced Activity Feed -->
  <g transform="translate(35, 495)">
    <text x="0" y="20" font-size="16" font-weight="bold">Live Activity Feed</text>
    
    <!-- Activity Timeline -->
    <g transform="translate(0, 35)">
      <!-- Activity 1 -->
      <rect x="0" y="0" width="380" height="60" fill="#f0fdf4" stroke="#22c55e" stroke-width="2" rx="8"/>
      <g transform="translate(15, 15)">
        <text x="0" y="15" font-size="12" font-weight="bold">Form I-129 submitted successfully</text>
        <text x="0" y="30" font-size="11" fill="#6b7280">Today, 2:30 PM • Receipt: MSC2490123456</text>
        <text x="0" y="45" font-size="10" fill="#22c55e">Next: Receipt notice expected in 2-3 days</text>
      </g>
      
      <!-- Activity 2 -->
      <rect x="0" y="70" width="380" height="60" fill="#fffbeb" stroke="#f59e0b" stroke-width="2" rx="8"/>
      <g transform="translate(15, 85)">
        <text x="0" y="15" font-size="12" font-weight="bold">Attorney completed document review</text>
        <text x="0" y="30" font-size="11" fill="#6b7280">Yesterday, 3:45 PM • 18 documents verified</text>
        <text x="0" y="45" font-size="10" fill="#f59e0b">All documents approved for USCIS submission</text>
      </g>
    </g>
  </g>
  
  <!-- Smart Notifications -->
  <g transform="translate(35, 635)">
    <rect x="0" y="0" width="380" height="40" fill="#dbeafe" stroke="#3b82f6" rx="8"/>
    <text x="15" y="15" font-size="11" font-weight="bold" fill="#1e40af">🔔 Smart Alert:</text>
    <text x="15" y="30" font-size="10" fill="#1e40af">Receipt notice tracking active • Will notify when received</text>
  </g>
  
  <!-- Enhanced Bottom Navigation -->
  <g transform="translate(35, 695)">
    <rect x="0" y="0" width="380" height="60" fill="#f8fafc" stroke="#e2e8f0" rx="10"/>
    
    <!-- Enhanced Nav Items -->
    <g transform="translate(0, 15)">
      <!-- Home (Active) -->
      <g transform="translate(47, 0)">
        <rect x="-15" y="-5" width="30" height="35" fill="#e0f2fe" rx="6"/>
        <text x="0" y="12" font-size="14" text-anchor="middle" fill="#2563eb">🏠</text>
        <text x="0" y="26" font-size="9" text-anchor="middle" fill="#2563eb">Dashboard</text>
      </g>
      
      <!-- Documents -->
      <g transform="translate(142, 0)">
        <text x="0" y="12" font-size="14" text-anchor="middle" fill="#6b7280">📁</text>
        <text x="0" y="26" font-size="9" text-anchor="middle" fill="#6b7280">Documents</text>
      </g>
      
      <!-- Messages -->
      <g transform="translate(237, 0)">
        <text x="0" y="12" font-size="14" text-anchor="middle" fill="#6b7280">💬</text>
        <text x="0" y="26" font-size="9" text-anchor="middle" fill="#6b7280">Messages</text>
        <!-- Notification Badge -->
        <circle cx="10" cy="2" r="6" fill="#ef4444"/>
        <text x="10" y="6" font-size="7" fill="white" text-anchor="middle">3</text>
      </g>
      
      <!-- Profile -->
      <g transform="translate(332, 0)">
        <text x="0" y="12" font-size="14" text-anchor="middle" fill="#6b7280">👤</text>
        <text x="0" y="26" font-size="9" text-anchor="middle" fill="#6b7280">Profile</text>
      </g>
    </g>
  </g>
</svg>