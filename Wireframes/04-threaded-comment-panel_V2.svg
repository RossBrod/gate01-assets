<svg width="900" height="700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="700" fill="#f5f5f5"/>
  <!-- Main Container -->
  <rect x="50" y="50" width="800" height="600" fill="white" stroke="#ddd" stroke-width="2" rx="8"/>
  
  <!-- Header with Filters -->
  <rect x="50" y="50" width="800" height="60" fill="#f8fafc" stroke="#e2e8f0" rx="8 8 0 0"/>
  <text x="70" y="85" font-size="16" font-weight="bold">💬 Comments [🔔 3 new] [📌 Pin] [🏷 Tag]</text>
  
  <!-- Filter Bar -->
  <g transform="translate(70, 130)">
    <text x="0" y="15" font-size="12">Filter:</text>
    <rect x="50" y="0" width="40" height="20" fill="#3b82f6" rx="3"/>
    <text x="65" y="13" fill="white" font-size="10">All</text>
    
    <rect x="100" y="0" width="40" height="20" fill="#e5e7eb" rx="3"/>
    <text x="115" y="13" font-size="10">Open</text>
    
    <rect x="150" y="0" width="60" height="20" fill="#e5e7eb" rx="3"/>
    <text x="170" y="13" font-size="10">Resolved</text>
    
    <rect x="220" y="0" width="50" height="20" fill="#ef4444" rx="3"/>
    <text x="235" y="13" fill="white" font-size="10">Urgent</text>
  </g>
  
  <!-- Urgent Comment Thread -->
  <g transform="translate(70, 170)">
    <rect x="0" y="0" width="760" height="80" fill="#fef2f2" stroke="#ef4444" rx="4"/>
    <text x="10" y="20" font-size="12" font-weight="bold">🏷urgent 👩‍⚖️ @attorney_sarah - 2h ago</text>
    <text x="10" y="40" font-size="12">**Urgent**: Please provide more detail</text>
    <text x="10" y="55" font-size="12">about the selection criteria...</text>
    <text x="10" y="70" font-size="10">📎 selection_criteria_guidelines.pdf</text>
    
    <!-- Draft Reply -->
    <rect x="40" y="90" width="720" height="40" fill="#fef3c7" stroke="#f59e0b" rx="4"/>
    <text x="50" y="110" font-size="11">💾 Draft saved... [Continue Reply]</text>
  </g>
  
  <!-- Rich Text Editor -->
  <g transform="translate(70, 290)">
    <text x="0" y="15" font-size="12" font-weight="bold">Rich Editor:</text>
    
    <!-- Toolbar -->
    <rect x="0" y="20" width="760" height="30" fill="#f8f9fa" stroke="#dee2e6" rx="4 4 0 0"/>
    <g transform="translate(10, 35)">
      <rect x="0" y="-5" width="25" height="20" fill="#e9ecef" rx="2"/>
      <text x="8" y="8" font-size="12" font-weight="bold">B</text>
      
      <rect x="30" y="-5" width="25" height="20" fill="#e9ecef" rx="2"/>
      <text x="38" y="8" font-size="12" font-style="italic">I</text>
      
      <rect x="60" y="-5" width="30" height="20" fill="#e9ecef" rx="2"/>
      <text x="68" y="8" font-size="12">📎</text>
      
      <rect x="95" y="-5" width="30" height="20" fill="#e9ecef" rx="2"/>
      <text x="103" y="8" font-size="12">😊</text>
      
      <rect x="130" y="-5" width="30" height="20" fill="#e9ecef" rx="2"/>
      <text x="138" y="8" font-size="12">💬</text>
      
      <rect x="165" y="-5" width="30" height="20" fill="#e9ecef" rx="2"/>
      <text x="173" y="8" font-size="12">@</text>
      
      <rect x="200" y="-5" width="30" height="20" fill="#e9ecef" rx="2"/>
      <text x="208" y="8" font-size="12">🔗</text>
    </g>
    
    <!-- Text Area -->
    <rect x="0" y="50" width="760" height="80" fill="white" stroke="#dee2e6" rx="0 0 4 4"/>
    <text x="10" y="70" font-size="12">@attorney_sarah The award required...</text>
    
    <!-- Action Buttons -->
    <g transform="translate(0, 140)">
      <rect x="0" y="0" width="80" height="25" fill="#f3f4f6" rx="4"/>
      <text x="20" y="17" font-size="11">💾 Save Draft</text>
      
      <rect x="90" y="0" width="60" height="25" fill="#3b82f6" rx="4"/>
      <text x="110" y="17" fill="white" font-size="11">📤 Send</text>
      
      <rect x="160" y="0" width="60" height="25" fill="#f59e0b" rx="4"/>
      <text x="175" y="17" fill="white" font-size="11">🔔 Notify</text>
    </g>
  </g>
</svg>