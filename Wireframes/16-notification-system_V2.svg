<svg width="900" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="600" fill="#f5f5f5"/>
  <!-- Main Container -->
  <rect x="50" y="50" width="800" height="500" fill="white" stroke="#ddd" stroke-width="2" rx="8"/>
  
  <!-- Header with Filters -->
  <rect x="50" y="50" width="800" height="60" fill="#2563eb" rx="8 8 0 0"/>
  <text x="450" y="85" fill="white" font-size="18" font-weight="bold" text-anchor="middle">Smart Notification Center</text>
  
  <!-- Filter Tabs -->
  <g transform="translate(70, 130)">
    <rect x="0" y="0" width="760" height="40" fill="#f8fafc" stroke="#e2e8f0" rx="6"/>
    
    <!-- Active Tab -->
    <rect x="10" y="5" width="80" height="30" fill="#2563eb" rx="4"/>
    <text x="50" y="23" fill="white" font-size="12" text-anchor="middle">All (4)</text>
    
    <!-- Inactive Tabs -->
    <text x="130" y="23" font-size="12" text-anchor="middle" fill="#6b7280">Case Updates</text>
    <text x="220" y="23" font-size="12" text-anchor="middle" fill="#6b7280">Messages (1)</text>
    <text x="310" y="23" font-size="12" text-anchor="middle" fill="#6b7280">System</text>
    <text x="380" y="23" font-size="12" text-anchor="middle" fill="#6b7280">Urgent</text>
    
    <!-- Settings -->
    <rect x="680" y="5" width="70" height="30" fill="#6b7280" rx="4"/>
    <text x="715" y="23" fill="white" font-size="11" text-anchor="middle">‚öôÔ∏è Settings</text>
  </g>
  
  <!-- Enhanced Notification List -->
  <g transform="translate(70, 190)">
    <!-- Notification 1: Priority Success -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="760" height="80" fill="#f0fdf4" stroke="#22c55e" stroke-width="2" rx="8"/>
      
      <!-- Priority Badge -->
      <rect x="15" y="10" width="50" height="20" fill="#dc2626" rx="10"/>
      <text x="40" y="23" fill="white" font-size="9" text-anchor="middle">URGENT</text>
      
      <!-- Icon -->
      <circle cx="90" cy="40" r="12" fill="#22c55e"/>
      <text x="90" y="45" fill="white" font-size="12" text-anchor="middle">‚úì</text>
      
      <!-- Content -->
      <g transform="translate(115, 20)">
        <text x="0" y="15" font-size="15" font-weight="bold">USCIS Receipt Notice Received!</text>
        <text x="0" y="32" font-size="12" fill="#6b7280">Receipt #: MSC2490123456 ‚Ä¢ Priority processing confirmed</text>
        <text x="0" y="48" font-size="11" fill="#22c55e">Case is now in active review ‚Ä¢ Estimated processing: 3.8 months</text>
      </g>
      
      <!-- Actions -->
      <g transform="translate(580, 25)">
        <rect x="0" y="0" width="80" height="25" fill="#22c55e" rx="4"/>
        <text x="40" y="16" fill="white" font-size="10" text-anchor="middle">View Details</text>
        
        <text x="100" y="16" font-size="10" fill="#9ca3af">2 hours ago</text>
      </g>
    </g>
    
    <!-- Notification 2: Interactive Message -->
    <g transform="translate(0, 90)">
      <rect x="0" y="0" width="760" height="80" fill="#f0f9ff" stroke="#3b82f6" stroke-width="2" rx="8"/>
      
      <!-- Message Icon -->
      <circle cx="35" cy="40" r="12" fill="#3b82f6"/>
      <text x="35" y="45" fill="white" font-size="10" text-anchor="middle">üí¨</text>
      
      <!-- Content -->
      <g transform="translate(60, 20)">
        <text x="0" y="15" font-size="15" font-weight="bold">New Message from Dr. Jane Smith, Esq.</text>
        <text x="0" y="32" font-size="12" fill="#6b7280">"Excellent news about the receipt! Let's discuss next steps."</text>
        <text x="0" y="48" font-size="11" fill="#3b82f6">Includes: Meeting invite for tomorrow 3 PM</text>
      </g>
      
      <!-- Interactive Actions -->
      <g transform="translate(500, 25)">
        <rect x="0" y="0" width="60" height="25" fill="#22c55e" rx="4"/>
        <text x="30" y="16" fill="white" font-size="10" text-anchor="middle">Accept</text>
        
        <rect x="70" y="0" width="60" height="25" fill="#f59e0b" rx="4"/>
        <text x="100" y="16" fill="white" font-size="10" text-anchor="middle">Reschedule</text>
        
        <rect x="140" y="0" width="50" height="25" fill="#6b7280" rx="4"/>
        <text x="165" y="16" fill="white" font-size="10" text-anchor="middle">Reply</text>
      </g>
      
      <text x="680" y="70" font-size="10" fill="#9ca3af">30 min ago</text>
    </g>
    
    <!-- Notification 3: Document Reminder -->
    <g transform="translate(0, 180)">
      <rect x="0" y="0" width="760" height="80" fill="#fffbeb" stroke="#f59e0b" stroke-width="2" rx="8"/>
      
      <!-- Warning Icon -->
      <circle cx="35" cy="40" r="12" fill="#f59e0b"/>
      <text x="35" y="45" fill="white" font-size="12" text-anchor="middle">!</text>
      
      <!-- Content -->
      <g transform="translate(60, 20)">
        <text x="0" y="15" font-size="15" font-weight="bold">Action Required: Additional Evidence</text>
        <text x="0" y="32" font-size="12" fill="#6b7280">Upload updated publication list for strengthened case</text>
        <text x="0" y="48" font-size="11" fill="#f59e0b">Due: March 25, 2024 ‚Ä¢ 3 days remaining</text>
      </g>
      
      <!-- Progress Bar -->
      <g transform="translate(400, 35)">
        <rect x="0" y="0" width="100" height="6" fill="#fef3c7" rx="3"/>
        <rect x="0" y="0" width="75" height="6" fill="#f59e0b" rx="3"/>
        <text x="110" y="5" font-size="9" fill="#f59e0b">75% ready</text>
      </g>
      
      <!-- Action Button -->
      <g transform="translate(590, 25)">
        <rect x="0" y="0" width="80" height="25" fill="#f59e0b" rx="4"/>
        <text x="40" y="16" fill="white" font-size="10" text-anchor="middle">Upload Now</text>
      </g>
      
      <text x="680" y="70" font-size="10" fill="#9ca3af">1 day ago</text>
    </g>
    
    <!-- Notification 4: System Update -->
    <g transform="translate(0, 270)">
      <rect x="0" y="0" width="760" height="60" fill="#fef7ff" stroke="#a855f7" rx="8"/>
      
      <!-- System Icon -->
      <circle cx="35" cy="30" r="10" fill="#a855f7"/>
      <text x="35" y="35" fill="white" font-size="8" text-anchor="middle">‚öôÔ∏è</text>
      
      <!-- Content -->
      <g transform="translate(60, 15)">
        <text x="0" y="15" font-size="14" font-weight="bold">Platform Update: New AI Features Available</text>
        <text x="0" y="32" font-size="11" fill="#6b7280">Enhanced document analysis and case predictions now live</text>
      </g>
      
      <text x="680" y="45" font-size="10" fill="#9ca3af">2 days ago</text>
      
      <!-- Dismiss Button -->
      <text x="720" y="20" font-size="14" fill="#9ca3af">√ó</text>
    </g>
  </g>
  
  <!-- Enhanced Settings Panel -->
  <g transform="translate(70, 470)">
    <rect x="0" y="0" width="760" height="60" fill="#f8fafc" stroke="#e2e8f0" rx="8"/>
    
    <g transform="translate(20, 15)">
      <text x="0" y="15" font-size="14" font-weight="bold">Notification Preferences</text>
      <text x="0" y="30" font-size="11" fill="#6b7280">Channels: Email, SMS, Push, In-app ‚Ä¢ Frequency: Real-time</text>
      
      <!-- Preference Toggles -->
      <g transform="translate(400, 0)">
        <text x="0" y="12" font-size="10" fill="#22c55e">‚úì Case Updates</text>
        <text x="100" y="12" font-size="10" fill="#22c55e">‚úì Messages</text>
        <text x="200" y="12" font-size="10" fill="#6b7280">‚úï Marketing</text>
        
        <text x="0" y="27" font-size="10" fill="#22c55e">‚úì Urgent Alerts</text>
        <text x="100" y="27" font-size="10" fill="#f59e0b">‚ùï Reminders</text>
        <text x="200" y="27" font-size="10" fill="#6b7280">‚úï System Updates</text>
      </g>
    </g>
    
    <!-- Settings Button -->
    <rect x="650" y="20" width="90" height="25" fill="#3b82f6" rx="4"/>
    <text x="695" y="35" fill="white" font-size="11" text-anchor="middle">Manage Settings</text>
  </g>
</svg>