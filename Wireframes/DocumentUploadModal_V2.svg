<svg width="1000" height="700" xmlns="http://www.w3.org/2000/svg">
  <!-- Modal Overlay -->
  <rect width="1000" height="700" fill="rgba(0,0,0,0.6)"/>
  
  <!-- Modal Container -->
  <rect x="150" y="50" width="700" height="600" fill="white" stroke="#007bff" stroke-width="3" rx="12"/>
  
  <!-- Modal Header -->
  <rect x="150" y="50" width="700" height="80" fill="linear-gradient(to right, #007bff, #0056b3)" rx="12 12 0 0"/>
  <text x="180" y="100" font-family="Arial" font-size="22" fill="white" font-weight="bold">📁 Add Supporting Document</text>
  
  <!-- Close Button -->
  <circle cx="810" cy="90" r="20" fill="rgba(255,255,255,0.2)"/>
  <text x="810" y="97" font-family="Arial" font-size="16" text-anchor="middle" fill="white">✕</text>
  
  <!-- Progress Steps -->
  <rect x="180" y="150" width="640" height="40" fill="#f8f9fa" rx="4"/>
  
  <!-- Step 1 - Active -->
  <circle cx="220" cy="170" r="15" fill="#007bff"/>
  <text x="220" y="175" font-family="Arial" font-size="10" text-anchor="middle" fill="white" font-weight="bold">1</text>
  <text x="220" y="200" font-family="Arial" font-size="10" text-anchor="middle" fill="#007bff" font-weight="bold">Select File</text>
  
  <!-- Step 2 -->
  <circle cx="400" cy="170" r="15" fill="#e9ecef"/>
  <text x="400" y="175" font-family="Arial" font-size="10" text-anchor="middle" fill="#6c757d" font-weight="bold">2</text>
  <text x="400" y="200" font-family="Arial" font-size="10" text-anchor="middle" fill="#6c757d">Classify</text>
  
  <!-- Step 3 -->
  <circle cx="580" cy="170" r="15" fill="#e9ecef"/>
  <text x="580" y="175" font-family="Arial" font-size="10" text-anchor="middle" fill="#6c757d" font-weight="bold">3</text>
  <text x="580" y="200" font-family="Arial" font-size="10" text-anchor="middle" fill="#6c757d">Describe</text>
  
  <!-- Step 4 -->
  <circle cx="760" cy="170" r="15" fill="#e9ecef"/>
  <text x="760" y="175" font-family="Arial" font-size="10" text-anchor="middle" fill="#6c757d" font-weight="bold">4</text>
  <text x="760" y="200" font-family="Arial" font-size="10" text-anchor="middle" fill="#6c757d">Upload</text>
  
  <!-- Progress Lines -->
  <line x1="235" y1="170" x2="385" y2="170" stroke="#e9ecef" stroke-width="2"/>
  <line x1="415" y1="170" x2="565" y2="170" stroke="#e9ecef" stroke-width="2"/>
  <line x1="595" y1="170" x2="745" y2="170" stroke="#e9ecef" stroke-width="2"/>
  
  <!-- Main Content Area -->
  
  <!-- File Upload Zone -->
  <rect x="180" y="230" width="640" height="180" fill="#f8f9fa" stroke="#007bff" stroke-width="2" stroke-dasharray="10,5" rx="8"/>
  
  <!-- Upload Icon -->
  <circle cx="500" cy="290" r="30" fill="#007bff" opacity="0.1"/>
  <text x="500" y="300" font-family="Arial" font-size="30" text-anchor="middle" fill="#007bff">📄</text>
  
  <!-- Upload Text -->
  <text x="500" y="330" font-family="Arial" font-size="18" text-anchor="middle" fill="#343a40" font-weight="bold">Drop your document here</text>
  <text x="500" y="350" font-family="Arial" font-size="14" text-anchor="middle" fill="#6c757d">or click to browse your computer</text>
  
  <!-- Browse Button -->
  <rect x="425" y="365" width="150" height="40" fill="#007bff" stroke="#007bff" stroke-width="1" rx="20"/>
  <text x="500" y="389" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Choose File</text>
  
  <!-- File Requirements -->
  <rect x="180" y="430" width="640" height="60" fill="#e7f3ff" stroke="#b3d9ff" stroke-width="1" rx="4"/>
  <text x="200" y="450" font-family="Arial" font-size="12" fill="#0056b3" font-weight="bold">📋 File Requirements</text>
  <text x="200" y="470" font-family="Arial" font-size="11" fill="#0056b3">• Accepted formats: PDF, JPEG, PNG, DOC, DOCX, TXT</text>
  <text x="200" y="485" font-family="Arial" font-size="11" fill="#0056b3">• Maximum file size: 10MB • AI will extract and analyze text content</text>
  
  <!-- Classification Section -->
  <text x="180" y="520" font-family="Arial" font-size="16" fill="#343a40" font-weight="bold">📂 Document Classification</text>
  <text x="180" y="540" font-family="Arial" font-size="12" fill="#6c757d">Help us categorize this document for better organization and AI analysis</text>
  
  <!-- Classification Cards Layout -->
  <rect x="180" y="550" width="200" height="60" fill="white" stroke="#007bff" stroke-width="2" rx="6"/>
  <text x="280" y="575" font-family="Arial" font-size="12" text-anchor="middle" fill="#007bff" font-weight="bold">Award Certificate</text>
  <text x="280" y="590" font-family="Arial" font-size="10" text-anchor="middle" fill="#6c757d">Official recognition document</text>
  
  <rect x="390" y="550" width="200" height="60" fill="white" stroke="#dee2e6" stroke-width="1" rx="6"/>
  <text x="490" y="575" font-family="Arial" font-size="12" text-anchor="middle" fill="#6c757d">Press Coverage</text>
  <text x="490" y="590" font-family="Arial" font-size="10" text-anchor="middle" fill="#6c757d">Media articles or mentions</text>
  
  <rect x="600" y="550" width="220" height="60" fill="white" stroke="#dee2e6" stroke-width="1" rx="6"/>
  <text x="710" y="575" font-family="Arial" font-size="12" text-anchor="middle" fill="#6c757d">Other</text>
  <rect x="620" y="580" width="180" height="20" fill="#f8f9fa" stroke="#ced4da" stroke-width="1" rx="2"/>
  <text x="630" y="593" font-family="Arial" font-size="9" fill="#adb5bd">Custom classification...</text>
  
  <!-- Description Section -->
  <text x="180" y="640" font-family="Arial" font-size="16" fill="#343a40" font-weight="bold">📝 Document Description</text>
  <rect x="180" y="650" width="640" height="40" fill="white" stroke="#ced4da" stroke-width="1" rx="4"/>
  <text x="190" y="675" font-family="Arial" font-size="11" fill="#adb5bd">Optional: Describe what this document shows and how it supports your case...</text>
  
  <!-- Action Buttons -->
  <rect x="580" y="710" width="120" height="45" fill="#6c757d" stroke="#6c757d" stroke-width="1" rx="6"/>
  <text x="640" y="738" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Cancel</text>
  
  <rect x="720" y="710" width="120" height="45" fill="#28a745" stroke="#28a745" stroke-width="1" rx="6"/>
  <text x="780" y="738" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Upload File</text>
  
  <!-- AI Enhancement Notice -->
  <rect x="180" y="560" width="640" height="30" fill="#fff3cd" stroke="#ffeaa7" stroke-width="1" rx="4"/>
  <text x="200" y="580" font-family="Arial" font-size="11" fill="#856404">🤖 AI will analyze this document and extract key information to strengthen your application</text>
</svg>