<svg width="900" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Modal Overlay -->
  <rect width="900" height="600" fill="rgba(0,0,0,0.5)"/>
  
  <!-- Modal Container -->
  <rect x="100" y="40" width="700" height="520" fill="white" stroke="#007bff" stroke-width="3" rx="12"/>
  
  <!-- Modal Header -->
  <rect x="100" y="40" width="700" height="70" fill="linear-gradient(135deg, #007bff, #0056b3)" rx="12 12 0 0"/>
  <text x="130" y="80" font-family="Arial" font-size="20" fill="white" font-weight="bold">🔗 Link Content Processor</text>
  <text x="130" y="100" font-family="Arial" font-size="12" fill="rgba(255,255,255,0.8)">AI-powered content extraction and analysis</text>
  
  <!-- Close Button -->
  <circle cx="750" cy="75" r="18" fill="rgba(255,255,255,0.2)"/>
  <text x="750" y="82" font-family="Arial" font-size="14" text-anchor="middle" fill="white">✕</text>
  
  <!-- Content Area -->
  <rect x="130" y="130" width="640" height="100" fill="#f8f9fa" stroke="#e9ecef" stroke-width="1" rx="6"/>
  
  <!-- Link Preview Card -->
  <rect x="150" y="150" width="60" height="60" fill="#007bff" rx="6"/>
  <text x="180" y="185" font-family="Arial" font-size="24" text-anchor="middle" fill="white">🌐</text>
  
  <text x="230" y="165" font-family="Arial" font-size="14" fill="#343a40" font-weight="bold">Detected Link Content</text>
  <text x="230" y="185" font-family="Arial" font-size="11" fill="#007bff">https://techcrunch.com/2023/innovation-award-winners-announced</text>
  <text x="230" y="200" font-family="Arial" font-size="12" fill="#6c757d" font-weight="bold">"TechCrunch Announces 2023 Innovation Award Winners"</text>
  <text x="230" y="215" font-family="Arial" font-size="10" fill="#adb5bd">Technology blog announcing annual innovation awards with detailed coverage...</text>
  
  <!-- Processing Options Section -->
  <text x="130" y="270" font-family="Arial" font-size="16" fill="#343a40" font-weight="bold">📊 Processing Options</text>
  <text x="130" y="290" font-family="Arial" font-size="12" fill="#6c757d">Select how comprehensive you want the AI analysis to be:</text>
  
  <!-- Option Cards - Horizontal Layout -->
  <rect x="130" y="310" width="180" height="100" fill="white" stroke="#007bff" stroke-width="2" rx="8"/>
  <rect x="130" y="310" width="180" height="30" fill="#007bff" rx="8 8 0 0"/>
  <text x="220" y="330" font-family="Arial" font-size="12" text-anchor="middle" fill="white" font-weight="bold">📝 Classic</text>
  <text x="220" y="355" font-family="Arial" font-size="11" text-anchor="middle" fill="#343a40">Quick Summary</text>
  <text x="220" y="370" font-family="Arial" font-size="9" text-anchor="middle" fill="#6c757d">• 2-3 key sentences</text>
  <text x="220" y="385" font-family="Arial" font-size="9" text-anchor="middle" fill="#6c757d">• Main points only</text>
  <text x="220" y="400" font-family="Arial" font-size="9" text-anchor="middle" fill="#28a745">✓ Recommended</text>
  
  <rect x="330" y="310" width="180" height="100" fill="white" stroke="#dee2e6" stroke-width="1" rx="8"/>
  <rect x="330" y="310" width="180" height="30" fill="#6c757d" rx="8 8 0 0"/>
  <text x="420" y="330" font-family="Arial" font-size="12" text-anchor="middle" fill="white" font-weight="bold">📄 Extended</text>
  <text x="420" y="355" font-family="Arial" font-size="11" text-anchor="middle" fill="#343a40">Detailed Analysis</text>
  <text x="420" y="370" font-family="Arial" font-size="9" text-anchor="middle" fill="#6c757d">• Full paragraph</text>
  <text x="420" y="385" font-family="Arial" font-size="9" text-anchor="middle" fill="#6c757d">• Background context</text>
  <text x="420" y="400" font-family="Arial" font-size="9" text-anchor="middle" fill="#6c757d">• Takes longer</text>
  
  <rect x="550" y="310" width="180" height="100" fill="white" stroke="#dee2e6" stroke-width="1" rx="8"/>
  <rect x="550" y="310" width="180" height="30" fill="#6c757d" rx="8 8 0 0"/>
  <text x="640" y="330" font-family="Arial" font-size="12" text-anchor="middle" fill="white" font-weight="bold">🤖 Auto</text>
  <text x="640" y="355" font-family="Arial" font-size="11" text-anchor="middle" fill="#343a40">Smart Processing</text>
  <text x="640" y="370" font-family="Arial" font-size="9" text-anchor="middle" fill="#6c757d">• AI chooses depth</text>
  <text x="640" y="385" font-family="Arial" font-size="9" text-anchor="middle" fill="#6c757d">• Based on content</text>
  <text x="640" y="400" font-family="Arial" font-size="9" text-anchor="middle" fill="#6c757d">• Adaptive length</text>
  
  <!-- Processing Information Panel -->
  <rect x="130" y="430" width="640" height="60" fill="#e7f3ff" stroke="#b3d9ff" stroke-width="1" rx="6"/>
  <circle cx="160" cy="450" r="12" fill="#007bff"/>
  <text x="160" y="456" font-family="Arial" font-size="10" text-anchor="middle" fill="white" font-weight="bold">i</text>
  
  <text x="185" y="445" font-family="Arial" font-size="12" fill="#0056b3" font-weight="bold">What happens next?</text>
  <text x="185" y="460" font-family="Arial" font-size="10" fill="#0056b3">• AI extracts content and creates a summary relevant to your O-1 case</text>
  <text x="185" y="475" font-family="Arial" font-size="10" fill="#0056b3">• Original page is saved as PDF for your records • Summary is added to your evidence folder</text>
  
  <!-- Action Bar -->
  <rect x="100" y="500" width="700" height="60" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1 0 0 0" rx="0 0 12 12"/>
  
  <!-- Preview Button -->
  <rect x="500" y="520" width="80" height="35" fill="white" stroke="#6c757d" stroke-width="1" rx="4"/>
  <text x="540" y="542" font-family="Arial" font-size="11" text-anchor="middle" fill="#6c757d" font-weight="bold">Preview</text>
  
  <!-- Cancel Button -->
  <rect x="590" y="520" width="80" height="35" fill="white" stroke="#6c757d" stroke-width="1" rx="4"/>
  <text x="630" y="542" font-family="Arial" font-size="11" text-anchor="middle" fill="#6c757d" font-weight="bold">Cancel</text>
  
  <!-- Process Button -->
  <rect x="680" y="520" width="100" height="35" fill="#007bff" stroke="#007bff" stroke-width="1" rx="4"/>
  <text x="730" y="542" font-family="Arial" font-size="11" text-anchor="middle" fill="white" font-weight="bold">Process Link</text>
  
  <!-- Processing Status (Hidden by default) -->
  <rect x="400" y="440" width="200" height="20" fill="rgba(0,123,255,0.1)" stroke="#007bff" stroke-width="1" rx="10"/>
  <rect x="400" y="440" width="60" height="20" fill="#007bff" rx="10"/>
  <text x="500" y="454" font-family="Arial" font-size="9" text-anchor="middle" fill="#007bff">Processing... 30%</text>
</svg>