<svg width="1100" height="900" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1100" height="900" fill="#f5f5f5"/>
  <!-- Main Container -->
  <rect x="100" y="50" width="900" height="800" fill="white" stroke="#ddd" stroke-width="2" rx="8"/>
  
  <!-- Header -->
  <rect x="100" y="50" width="900" height="80" fill="#2563eb" rx="8 8 0 0"/>
  <text x="550" y="95" fill="white" font-size="22" font-weight="bold" text-anchor="middle">AI-Powered Registration</text>
  <text x="550" y="115" fill="white" font-size="14" text-anchor="middle">Smart onboarding with personalized guidance</text>
  
  <!-- AI Assistant Panel -->
  <g transform="translate(120, 150)">
    <rect x="0" y="0" width="860" height="60" fill="#ecfdf5" stroke="#22c55e" rx="6"/>
    <text x="10" y="20" font-size="14" font-weight="bold">AI Registration Assistant:</text>
    <text x="10" y="40" font-size="12">"I'll help you create your account and guide you through the O-1 visa application process."</text>
    <text x="10" y="55" font-size="12">"Based on your profile, I'll recommend the best questionnaire path for your case."</text>
  </g>
  
  <!-- Smart Progress with Predictions -->
  <g transform="translate(200, 230)">
    <text x="0" y="15" font-size="14" font-weight="bold">Smart Registration Progress:</text>
    <rect x="0" y="20" width="600" height="8" fill="#e5e7eb" rx="4"/>
    <rect x="0" y="20" width="150" height="8" fill="#22c55e" rx="4"/>
    
    <!-- AI-enhanced steps -->
    <g transform="translate(0, 35)">
      <circle cx="75" cy="5" r="12" fill="#22c55e"/>
      <text x="75" y="10" fill="white" font-size="10" text-anchor="middle">AI</text>
      <text x="75" y="25" font-size="10" text-anchor="middle">AI Profile</text>
      
      <circle cx="225" cy="5" r="12" fill="#f59e0b"/>
      <text x="225" y="10" fill="white" font-size="10" text-anchor="middle">@</text>
      <text x="225" y="25" font-size="10" text-anchor="middle">Smart Verify</text>
      
      <circle cx="375" cy="5" r="12" fill="#e5e7eb"/>
      <text x="375" y="10" fill="#666" font-size="10" text-anchor="middle">T</text>
      <text x="375" y="25" font-size="10" text-anchor="middle">Visa Matching</text>
      
      <circle cx="525" cy="5" r="12" fill="#e5e7eb"/>
      <text x="525" y="10" fill="#666" font-size="10" text-anchor="middle">R</text>
      <text x="525" y="25" font-size="10" text-anchor="middle">Ready</text>
    </g>
  </g>
  
  <!-- Form Content with AI -->
  <g transform="translate(120, 320)">
    <!-- AI-Enhanced Personal Info -->
    <rect x="0" y="0" width="860" height="280" fill="#f8fafc" stroke="#e2e8f0" rx="6"/>
    <text x="20" y="25" font-size="16" font-weight="bold">AI-Enhanced Profile Creation</text>
    
    <!-- Smart Form Fields -->
    <g transform="translate(20, 40)">
      <!-- Name with AI Suggestions -->
      <text x="0" y="20" font-size="14" font-weight="bold">Full Name</text>
      <rect x="0" y="25" width="400" height="35" fill="white" stroke="#22c55e" stroke-width="2" rx="4"/>
      <text x="10" y="45" font-size="12">Dr. John Smith</text>
      <text x="420" y="45" font-size="11" fill="#22c55e">Professional title detected</text>
      
      <!-- Email with Domain Intelligence -->
      <text x="0" y="85" font-size="14" font-weight="bold">Email Address</text>
      <rect x="0" y="90" width="400" height="35" fill="white" stroke="#3b82f6" stroke-width="2" rx="4"/>
      <text x="10" y="110" font-size="12">john.smith@stanford.edu</text>
      <rect x="420" y="95" width="200" height="25" fill="#e0f2fe" stroke="#0ea5e9" rx="4"/>
      <text x="430" y="110" font-size="11">Academic institution detected</text>
      
      <!-- AI Field Detection -->
      <text x="0" y="150" font-size="14" font-weight="bold">Professional Field (AI Detected)</text>
      <rect x="0" y="155" width="400" height="35" fill="#ecfdf5" stroke="#22c55e" rx="4"/>
      <text x="10" y="175" font-size="12">Machine Learning Research</text>
      <rect x="420" y="160" width="150" height="25" fill="#22c55e" rx="4"/>
      <text x="430" y="175" fill="white" font-size="11">95% Confidence</text>
      
      <!-- Smart Country Detection -->
      <text x="0" y="215" font-size="14" font-weight="bold">Country of Citizenship</text>
      <rect x="0" y="220" width="400" height="35" fill="white" stroke="#ccc" rx="4"/>
      <text x="10" y="240" font-size="12">India (Auto-detected from profile)</text>
    </g>
    
    <!-- AI Recommendations Panel -->
    <rect x="640" y="40" width="200" height="220" fill="#f0f9ff" stroke="#0ea5e9" rx="6"/>
    <text x="650" y="60" font-size="12" font-weight="bold">AI Recommendations:</text>
    
    <g transform="translate(650, 70)">
      <text x="0" y="15" font-size="10">Strong O-1 candidate</text>
      <text x="0" y="30" font-size="10">Success rate: 87%</text>
      <text x="0" y="50" font-size="10">Suggested focus areas:</text>
      <text x="0" y="65" font-size="9">• Publications (Strong)</text>
      <text x="0" y="80" font-size="9">• Awards (Needs evidence)</text>
      <text x="0" y="95" font-size="9">• Critical role (Likely)</text>
      
      <text x="0" y="115" font-size="10">Est. completion: 2.5 hours</text>
      <text x="0" y="130" font-size="10">Case strength preview:</text>
      
      <!-- Mini strength indicator -->
      <rect x="0" y="140" width="100" height="6" fill="#e5e7eb" rx="3"/>
      <rect x="0" y="140" width="75" height="6" fill="#22c55e" rx="3"/>
      <text x="0" y="160" font-size="9">75% (Likely approved)</text>
    </g>
  </g>
  
  <!-- Smart Security -->
  <g transform="translate(120, 620)">
    <rect x="0" y="0" width="860" height="100" fill="#fef7ff" stroke="#a855f7" rx="6"/>
    <text x="20" y="25" font-size="14" font-weight="bold">Advanced Security &amp; Privacy</text>
    
    <g transform="translate(20, 35)">
      <rect x="0" y="0" width="180" height="25" fill="#22c55e" rx="4"/>
      <text x="10" y="17" fill="white" font-size="11">End-to-end encryption</text>
      
      <rect x="190" y="0" width="160" height="25" fill="#3b82f6" rx="4"/>
      <text x="200" y="17" fill="white" font-size="11">Zero-knowledge architecture</text>
      
      <rect x="360" y="0" width="140" height="25" fill="#7c3aed" rx="4"/>
      <text x="370" y="17" fill="white" font-size="11">GDPR compliant</text>
      
      <rect x="510" y="0" width="120" height="25" fill="#ef4444" rx="4"/>
      <text x="520" y="17" fill="white" font-size="11">Auto-delete option</text>
      
      <!-- Biometric Options -->
      <text x="0" y="50" font-size="11">Biometric login: [Fingerprint] [Face ID] [Voice]</text>
      <text x="400" y="50" font-size="11">2FA: SMS • App • Hardware key</text>
    </g>
  </g>
  
  <!-- Smart Action Buttons -->
  <g transform="translate(120, 740)">
    <rect x="0" y="0" width="200" height="45" fill="#7c3aed" rx="6"/>
    <text x="100" y="28" fill="white" font-size="14" font-weight="bold" text-anchor="middle">Voice Registration</text>
    
    <rect x="220" y="0" width="200" height="45" fill="#22c55e" rx="6"/>
    <text x="320" y="28" fill="white" font-size="14" font-weight="bold" text-anchor="middle">AI Quick Setup</text>
    
    <rect x="440" y="0" width="200" height="45" fill="#f59e0b" rx="6"/>
    <text x="540" y="28" fill="white" font-size="14" font-weight="bold" text-anchor="middle">Import LinkedIn</text>
    
    <rect x="660" y="0" width="200" height="45" fill="#3b82f6" rx="6"/>
    <text x="760" y="28" fill="white" font-size="14" font-weight="bold" text-anchor="middle">Create Account</text>
  </g>
  
  <!-- AI Confidence Indicator -->
  <g transform="translate(120, 800)">
    <rect x="0" y="0" width="860" height="30" fill="#f0fdf4" stroke="#22c55e" rx="4"/>
    <text x="10" y="20" font-size="11">AI Confidence: Your profile suggests 87% O-1 approval probability • Estimated processing time: 2.5 hours • Success rate for similar profiles: 91%</text>
  </g>
</svg>