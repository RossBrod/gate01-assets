<svg width="1000" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Overlay -->
  <rect width="1000" height="800" fill="black" fill-opacity="0.3"/>
  
  <!-- Modal Container -->
  <rect x="100" y="50" width="800" height="700" fill="white" stroke="#ddd" stroke-width="2" rx="8"/>
  
  <!-- Modal Header with Language Selector -->
  <rect x="100" y="50" width="800" height="60" fill="#2563eb" rx="8 8 0 0"/>
  <rect x="120" y="65" width="60" height="25" fill="rgba(255,255,255,0.2)" rx="4"/>
  <text x="135" y="80" fill="white" font-size="12">🌐 EN ▼</text>
  <text x="200" y="85" fill="white" font-size="18" font-weight="bold">⚖️ Smart Document Agreement</text>
  
  <!-- Modal Content -->
  <g transform="translate(120, 130)">
    <!-- AI Risk Assessment -->
    <rect x="0" y="0" width="760" height="60" fill="#ecfdf5" stroke="#22c55e" rx="6"/>
    <text x="10" y="20" font-size="14" font-weight="bold">🤖 Risk Assessment: Standard documents</text>
    <text x="10" y="40" font-size="14" font-weight="bold">📊 Your Protection Level: Maximum</text>
    
    <!-- Interactive Timeline -->
    <g transform="translate(0, 80)">
      <text x="0" y="20" font-size="16" font-weight="bold">Interactive Timeline:</text>
      
      <!-- Enhanced Timeline -->
      <line x1="50" y1="50" x2="600" y2="50" stroke="#e5e7eb" stroke-width="4"/>
      
      <!-- Timeline Points with Details -->
      <g transform="translate(50, 30)">
        <circle cx="0" cy="20" r="8" fill="#22c55e"/>
        <text x="-15" y="45" font-size="12" font-weight="bold">Upload</text>
        <text x="-20" y="60" font-size="10">↓</text>
        <text x="-25" y="75" font-size="10">Encrypted</text>
      </g>
      
      <g transform="translate(325, 30)">
        <circle cx="0" cy="20" r="8" fill="#f59e0b"/>
        <text x="-20" y="45" font-size="12" font-weight="bold">90 days</text>
        <text x="-20" y="60" font-size="10">↓</text>
        <text x="-25" y="75" font-size="10">Reminders</text>
      </g>
      
      <g transform="translate(600, 30)">
        <circle cx="0" cy="20" r="8" fill="#ef4444"/>
        <text x="-25" y="45" font-size="12" font-weight="bold">Auto-purge</text>
        <text x="-20" y="60" font-size="10">↓</text>
        <text x="-30" y="75" font-size="10">Secure Delete</text>
      </g>
    </g>
    
    <!-- Smart Recommendations -->
    <g transform="translate(0, 180)">
      <text x="0" y="20" font-size="16" font-weight="bold">Smart Recommendations:</text>
      
      <g transform="translate(0, 30)">
        <rect x="0" y="0" width="18" height="18" fill="#22c55e" rx="3"/>
        <text x="6" y="13" fill="white" font-size="10">✓</text>
        <text x="28" y="14" font-size="13">Enable document expiry notifications</text>
        
        <rect x="0" y="25" width="18" height="18" fill="#22c55e" rx="3"/>
        <text x="6" y="38" fill="white" font-size="10">✓</text>
        <text x="28" y="39" font-size="13">Set custom retention (premium)</text>
        
        <rect x="0" y="50" width="18" height="18" fill="22c55e" rx="3"/>
        <text x="6" y="63" fill="white" font-size="10">✓</text>
        <text x="28" y="64" font-size="13">Enable attorney access logging</text>
      </g>
    </g>
    
    <!-- Digital Signature Section -->
    <g transform="translate(0, 280)">
      <text x="0" y="20" font-size="16" font-weight="bold">Digital Signature:</text>
      
      <!-- Signature Options -->
      <g transform="translate(0, 30)">
        <rect x="0" y="0" width="200" height="80" fill="#f9fafb" stroke="#d1d5db" stroke-dasharray="3,3" rx="4"/>
        <text x="70" y="45" font-size="12" fill="#666">Signature Pad</text>
        
        <text x="220" y="45" font-size="14">or</text>
        
        <rect x="250" y="15" width="150" height="30" fill="#e0f2fe" stroke="#0ea5e9" rx="4"/>
        <text x="295" y="35" font-size="12">📁 Upload Signature</text>
      </g>
    </g>
    
    <!-- Blockchain Verification -->
    <g transform="translate(0, 390)">
      <rect x="0" y="0" width="760" height="50" fill="#f0f9ff" stroke="#0ea5e9" rx="6"/>
      <text x="10" y="20" font-size="12" font-weight="bold">🔒 Blockchain Verification Available</text>
      <text x="10" y="35" font-size="11" fill="#666">Your agreement will be recorded on an immutable ledger for maximum security</text>
    </g>
    
    <!-- Advanced Action Buttons -->
    <g transform="translate(0, 460)">
      <rect x="0" y="0" width="120" height="40" fill="#7c3aed" rx="6"/>
      <text x="20" y="25" fill="white" font-size="12">🔒 Blockchain Verify</text>
      
      <rect x="140" y="0" width="100" height="40" fill="#f59e0b" rx="6"/>
      <text x="165" y="25" fill="white" font-size="12">📧 Email Copy</text>
      
      <rect x="260" y="0" width="80" height="40" fill="#e5e7eb" stroke="#ccc" rx="6"/>
      <text x="285" y="25" font-size="14">Cancel</text>
      
      <rect x="620" y="0" width="140" height="40" fill="#22c55e" rx="6"/>
      <text x="665" y="25" fill="white" font-size="14">🚀 Continue Secure</text>
    </g>
    
    <!-- Security Indicators -->
    <g transform="translate(0, 520)">
      <rect x="0" y="0" width="760" height="40" fill="#f0fdf4" stroke="#22c55e" rx="4"/>
      <text x="10" y="15" font-size="11" fill="#15803d">🔐 256-bit encryption</text>
      <text x="150" y="15" font-size="11" fill="#15803d">⚖️ Legal compliance verified</text>
      <text x="350" y="15" font-size="11" fill="#15803d">🌐 GDPR compliant</text>
      <text x="500" y="15" font-size="11" fill="#15803d">🛡️ SOC2 certified</text>
      
      <text x="10" y="30" font-size="11" fill="#15803d">📋 Audit trail enabled</text>
      <text x="150" y="30" font-size="11" fill="#15803d">🔄 Version control active</text>
      <text x="350" y="30" font-size="11" fill="#15803d">⏰ Timestamped</text>
      <text x="500" y="30" font-size="11" fill="#15803d">👁️ Zero-access encryption</text>
    </g>
  </g>
</svg>