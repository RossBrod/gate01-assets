<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f5f5"/>
  <!-- Main Container -->
  <rect x="100" y="50" width="600" height="500" fill="white" stroke="#ddd" stroke-width="2" rx="8"/>
  
  <!-- Header -->
  <rect x="100" y="50" width="600" height="60" fill="#2563eb" rx="8 8 0 0"/>
  <text x="400" y="85" fill="white" font-size="18" font-weight="bold" text-anchor="middle">Payment Information</text>
  
  <!-- Order Summary -->
  <g transform="translate(130, 130)">
    <text x="0" y="20" font-size="16" font-weight="bold">Order Summary:</text>
    
    <g transform="translate(0, 35)">
      <rect x="0" y="0" width="540" height="80" fill="#f8fafc" stroke="#e2e8f0" rx="4"/>
      
      <g transform="translate(15, 15)">
        <text x="0" y="15" font-size="14">O-1 Visa Application Service</text>
        <text x="0" y="35" font-size="12" fill="#6b7280">Attorney: Jane Smith, Esq.</text>
        <text x="0" y="50" font-size="12" fill="#6b7280">Processing Time: 4-6 months</text>
        
        <text x="450" y="35" font-size="16" font-weight="bold" text-anchor="end">$3,500</text>
      </g>
    </g>
  </g>
  
  <!-- Payment Form -->
  <g transform="translate(130, 250)">
    <text x="0" y="20" font-size="16" font-weight="bold">Payment Details:</text>
    
    <!-- Card Number -->
    <g transform="translate(0, 40)">
      <text x="0" y="15" font-size="14" font-weight="bold">Card Number</text>
      <rect x="0" y="20" width="540" height="35" fill="white" stroke="#ccc" rx="4"/>
      <text x="10" y="40" font-size="12" fill="#9ca3af">1234 5678 9012 3456</text>
    </g>
    
    <!-- Expiry and CVV -->
    <g transform="translate(0, 95)">
      <text x="0" y="15" font-size="14" font-weight="bold">Expiry Date</text>
      <rect x="0" y="20" width="120" height="35" fill="white" stroke="#ccc" rx="4"/>
      <text x="10" y="40" font-size="12" fill="#9ca3af">MM/YY</text>
      
      <text x="140" y="15" font-size="14" font-weight="bold">CVV</text>
      <rect x="140" y="20" width="80" height="35" fill="white" stroke="#ccc" rx="4"/>
      <text x="150" y="40" font-size="12" fill="#9ca3af">123</text>
    </g>
    
    <!-- Billing Address -->
    <g transform="translate(0, 150)">
      <text x="0" y="15" font-size="14" font-weight="bold">Billing Address</text>
      <rect x="0" y="20" width="540" height="35" fill="white" stroke="#ccc" rx="4"/>
      <text x="10" y="40" font-size="12" fill="#9ca3af">123 Main Street, City, State, ZIP</text>
    </g>
  </g>
  
  <!-- Security Notice -->
  <g transform="translate(130, 450)">
    <rect x="0" y="0" width="540" height="30" fill="#f0fdf4" stroke="#22c55e" rx="4"/>
    <text x="10" y="20" font-size="11" fill="#166534">ðŸ”’ Your payment information is encrypted and secure</text>
  </g>
  
  <!-- Action Buttons -->
  <g transform="translate(130, 500)">
    <rect x="0" y="0" width="100" height="35" fill="#6b7280" rx="6"/>
    <text x="50" y="23" fill="white" font-size="12" text-anchor="middle">Back</text>
    
    <rect x="440" y="0" width="100" height="35" fill="#22c55e" rx="6"/>
    <text x="490" y="23" fill="white" font-size="12" text-anchor="middle">Pay Now</text>
  </g>
</svg>