<svg width="900" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="800" fill="#f5f5f5"/>
  <!-- Main Container -->
  <rect x="50" y="50" width="800" height="700" fill="white" stroke="#ddd" stroke-width="2" rx="8"/>
  
  <!-- Header -->
  <rect x="50" y="50" width="800" height="60" fill="#2563eb" rx="8 8 0 0"/>
  <text x="70" y="85" fill="white" font-size="18" font-weight="bold">Detailed Questionnaire - Awards &amp; Recognition</text>
  <text x="650" y="85" fill="white" font-size="14">💬 3 comments</text>
  
  <!-- Progress Section -->
  <g transform="translate(70, 130)">
    <text x="0" y="15" font-size="14" font-weight="bold">Section 2 of 5 - Awards Evidence</text>
    <text x="500" y="15" font-size="12" fill="#666">Last saved: 2 minutes ago</text>
    
    <!-- Enhanced Progress Bar -->
    <rect x="0" y="20" width="760" height="12" fill="#e5e7eb" rx="6"/>
    <rect x="0" y="20" width="304" height="12" fill="#10b981" rx="6"/>
    
    <!-- Section indicators -->
    <g transform="translate(0, 40)">
      <circle cx="76" cy="0" r="8" fill="#10b981"/>
      <text x="68" y="20" font-size="10">General</text>
      
      <circle cx="228" cy="0" r="8" fill="#10b981"/>
      <text x="215" y="20" font-size="10">Employer</text>
      
      <circle cx="380" cy="0" r="8" fill="#2563eb"/>
      <text x="370" y="20" font-size="10">Awards</text>
      
      <circle cx="532" cy="0" r="8" fill="#e5e7eb"/>
      <text x="515" y="20" font-size="10">Publications</text>
      
      <circle cx="684" cy="0" r="8" fill="#e5e7eb"/>
      <text x="675" y="20" font-size="10">Final</text>
    </g>
  </g>
  
  <!-- Question Section with Comment Indicator -->
  <g transform="translate(70, 220)">
    <rect x="0" y="0" width="760" height="30" fill="#fef3c7" stroke="#f59e0b" rx="4"/>
    <text x="10" y="20" font-size="14" font-weight="bold">💬 Question 1: Describe the most significant award (Attorney comment)</text>
    
    <!-- Text Input with Rich Editor -->
    <text x="0" y="55" font-size="14" font-weight="bold">Text Response:</text>
    
    <!-- Rich Text Toolbar -->
    <rect x="0" y="60" width="760" height="30" fill="#f8f9fa" stroke="#dee2e6" rx="4 4 0 0"/>
    <g transform="translate(10, 75)">
      <rect x="0" y="-5" width="25" height="20" fill="#e9ecef" rx="2"/>
      <text x="8" y="8" font-size="12" font-weight="bold">B</text>
      
      <rect x="30" y="-5" width="25" height="20" fill="#e9ecef" rx="2"/>
      <text x="38" y="8" font-size="12" font-style="italic">I</text>
      
      <rect x="60" y="-5" width="30" height="20" fill="#e9ecef" rx="2"/>
      <text x="68" y="8" font-size="12">📎</text>
      
      <rect x="95" y="-5" width="30" height="20" fill="#e9ecef" rx="2"/>
      <text x="103" y="8" font-size="12">🔗</text>
    </g>
    
    <rect x="0" y="90" width="760" height="120" fill="white" stroke="#ccc" rx="0 0 4 4"/>
    <text x="10" y="110" font-size="12">I received the **Outstanding Innovation Award** from the IEEE Computer Society in 2023...</text>
    <text x="10" y="130" font-size="12">This award recognizes exceptional contributions to machine learning research...</text>
    
    <!-- URL Input with Link Preview -->
    <text x="0" y="235" font-size="14" font-weight="bold">Related Link:</text>
    <rect x="0" y="240" width="560" height="35" fill="white" stroke="#ccc" rx="4"/>
    <text x="10" y="260" font-size="12">https://ieee.org/awards/2023/outstanding-innovation</text>
    
    <rect x="570" y="240" width="80" height="35" fill="#e0f2fe" stroke="#0ea5e9" rx="4"/>
    <text x="590" y="260" font-size="12">Preview</text>
    
    <!-- Link Preview Card -->
    <rect x="0" y="285" width="760" height="60" fill="#f0f9ff" stroke="#0ea5e9" rx="4"/>
    <text x="10" y="305" font-size="12" font-weight="bold">IEEE Outstanding Innovation Award 2023</text>
    <text x="10" y="320" font-size="11" fill="#666">Recognizing breakthrough contributions in machine learning and artificial intelligence...</text>
    <text x="10" y="335" font-size="10" fill="#0ea5e9">ieee.org</text>
    
    <!-- File Upload with Progress -->
    <text x="0" y="370" font-size="14" font-weight="bold">Supporting Documents:</text>
    
    <!-- Uploaded Files -->
    <rect x="0" y="375" width="760" height="60" fill="#f0fdf4" stroke="#22c55e" rx="4"/>
    <text x="10" y="395" font-size="12">📄 award_certificate.pdf (2.1 MB)</text>
    <rect x="10" y="400" width="200" height="4" fill="#dcfce7" rx="2"/>
    <rect x="10" y="400" width="200" height="4" fill="#22c55e" rx="2"/>
    <text x="220" y="407" font-size="10" fill="#22c55e">✓ Upload complete</text>
    
    <text x="10" y="425" font-size="12">📷 award_ceremony.jpg (1.8 MB)</text>
    
    <!-- Upload Area -->
    <rect x="0" y="445" width="760" height="60" fill="#f9fafb" stroke="#d1d5db" stroke-dasharray="5,5" rx="4"/>
    <text x="320" y="480" font-size="14" fill="#666">📁 Add more files</text>
    
    <!-- Navigation with Enhanced Options -->
    <g transform="translate(0, 525)">
      <rect x="0" y="0" width="100" height="40" fill="#e5e7eb" stroke="#ccc" rx="6"/>
      <text x="35" y="25" font-size="14">← Previous</text>
      
      <rect x="120" y="0" width="100" height="40" fill="#fef3c7" stroke="#f59e0b" rx="6"/>
      <text x="150" y="25" font-size="14">💾 Auto-saved</text>
      
      <rect x="240" y="0" width="120" height="40" fill="#f3f4f6" stroke="#ccc" rx="6"/>
      <text x="275" y="25" font-size="14">💬 View Comments</text>
      
      <rect x="640" y="0" width="120" height="40" fill="#2563eb" rx="6"/>
      <text x="680" y="25" fill="white" font-size="14">Next Question →</text>
    </g>
  </g>
</svg>