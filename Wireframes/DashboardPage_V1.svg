<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#f8f9fa"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="1200" height="80" fill="#343a40"/>
  <text x="50" y="50" font-family="Arial" font-size="24" fill="white" font-weight="bold">GateO1 Dashboard</text>
  
  <!-- User Menu -->
  <rect x="1000" y="20" width="150" height="40" fill="rgba(255,255,255,0.1)" rx="20"/>
  <circle cx="1030" cy="40" r="15" fill="white"/>
  <text x="1035" y="45" font-family="Arial" font-size="10" fill="#343a40" text-anchor="middle">JD</text>
  <text x="1055" y="45" font-family="Arial" font-size="12" fill="white">John Doe</text>
  <text x="1130" y="45" font-family="Arial" font-size="10" fill="#adb5bd">▼</text>
  
  <!-- Main Content Area -->
  <rect x="50" y="100" width="1100" height="650" fill="white" stroke="#dee2e6" stroke-width="1" rx="8"/>
  
  <!-- Welcome Section -->
  <text x="80" y="140" font-family="Arial" font-size="28" fill="#343a40" font-weight="bold">Welcome back, John!</text>
  <text x="80" y="165" font-family="Arial" font-size="14" fill="#6c757d">Here's your O-1 visa application progress</text>
  
  <!-- Quick Stats Row -->
  <rect x="80" y="190" width="250" height="100" fill="linear-gradient(135deg, #007bff, #0056b3)" rx="8"/>
  <text x="100" y="220" font-family="Arial" font-size="14" fill="white" font-weight="bold">Current Score</text>
  <text x="205" y="260" font-family="Arial" font-size="36" text-anchor="middle" fill="white" font-weight="bold">67%</text>
  <text x="205" y="280" font-family="Arial" font-size="12" text-anchor="middle" fill="rgba(255,255,255,0.8)">Likely Qualifies</text>
  
  <rect x="350" y="190" width="250" height="100" fill="linear-gradient(135deg, #28a745, #20c997)" rx="8"/>
  <text x="370" y="220" font-family="Arial" font-size="14" fill="white" font-weight="bold">Sections Complete</text>
  <text x="475" y="260" font-family="Arial" font-size="36" text-anchor="middle" fill="white" font-weight="bold">3/10</text>
  <text x="475" y="280" font-family="Arial" font-size="12" text-anchor="middle" fill="rgba(255,255,255,0.8)">Good Progress</text>
  
  <rect x="620" y="190" width="250" height="100" fill="linear-gradient(135deg, #ffc107, #e0a800)" rx="8"/>
  <text x="640" y="220" font-family="Arial" font-size="14" fill="white" font-weight="bold">Documents</text>
  <text x="745" y="260" font-family="Arial" font-size="36" text-anchor="middle" fill="white" font-weight="bold">12</text>
  <text x="745" y="280" font-family="Arial" font-size="12" text-anchor="middle" fill="rgba(255,255,255,0.8)">Files Uploaded</text>
  
  <rect x="890" y="190" width="250" height="100" fill="linear-gradient(135deg, #17a2b8, #138496)" rx="8"/>
  <text x="910" y="220" font-family="Arial" font-size="14" fill="white" font-weight="bold">Last Update</text>
  <text x="1015" y="250" font-family="Arial" font-size="16" text-anchor="middle" fill="white" font-weight="bold">2 hours</text>
  <text x="1015" y="270" font-family="Arial" font-size="16" text-anchor="middle" fill="white" font-weight="bold">ago</text>
  <text x="1015" y="285" font-family="Arial" font-size="10" text-anchor="middle" fill="rgba(255,255,255,0.8)">Keep going!</text>
  
  <!-- Main Content Row -->
  <!-- Left Column - Questionnaire Status -->
  <rect x="80" y="320" width="540" height="400" fill="white" stroke="#e9ecef" stroke-width="1" rx="8"/>
  <text x="100" y="350" font-family="Arial" font-size="18" fill="#343a40" font-weight="bold">📋 Your Questionnaire</text>
  
  <!-- Questionnaire Card -->
  <rect x="100" y="370" width="500" height="120" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="6"/>
  <text x="120" y="395" font-family="Arial" font-size="16" fill="#343a40" font-weight="bold">O-1 General Questionnaire</text>
  <text x="120" y="415" font-family="Arial" font-size="12" fill="#6c757d">Started: March 15, 2024 • Last modified: 2 hours ago</text>
  
  <!-- Progress Bar -->
  <rect x="120" y="430" width="360" height="6" fill="#e9ecef" rx="3"/>
  <rect x="120" y="430" width="108" height="6" fill="#007bff" rx="3"/>
  <text x="120" y="450" font-family="Arial" font-size="11" fill="#6c757d">Progress: 30% complete</text>
  
  <!-- Action Buttons -->
  <rect x="360" y="460" width="120" height="35" fill="#007bff" stroke="#007bff" stroke-width="1" rx="4"/>
  <text x="420" y="482" font-family="Arial" font-size="12" text-anchor="middle" fill="white" font-weight="bold">Continue</text>
  
  <!-- Readiness Snapshot -->
  <text x="100" y="530" font-family="Arial" font-size="16" fill="#343a40" font-weight="bold">🎯 Readiness Snapshot</text>
  
  <!-- Criteria List -->
  <text x="120" y="555" font-family="Arial" font-size="12" fill="#28a745">✓ Awards &amp; Recognition (85%)</text>
  <text x="120" y="575" font-family="Arial" font-size="12" fill="#28a745">✓ Professional Memberships (78%)</text>
  <text x="120" y="595" font-family="Arial" font-size="12" fill="#28a745">✓ Published Materials (72%)</text>
  <text x="120" y="615" font-family="Arial" font-size="12" fill="#ffc107">⏳ Major Contributions (45%)</text>
  <text x="120" y="635" font-family="Arial" font-size="12" fill="#6c757d">○ 6 additional criteria to complete</text>
  
  <!-- AI Insight -->
  <rect x="120" y="655" width="460" height="50" fill="#e7f3ff" stroke="#b3d9ff" stroke-width="1" rx="4"/>
  <text x="140" y="675" font-family="Arial" font-size="11" fill="#0056b3" font-weight="bold">🤖 AI Insight:</text>
  <text x="140" y="690" font-family="Arial" font-size="10" fill="#0056b3">You're on track! Focus on "Judging Others' Work" or "Authored Articles" to strengthen your case.</text>
  
  <!-- Right Column - Quick Actions -->
  <rect x="640" y="320" width="500" height="400" fill="white" stroke="#e9ecef" stroke-width="1" rx="8"/>
  <text x="660" y="350" font-family="Arial" font-size="18" fill="#343a40" font-weight="bold">⚡ Quick Actions</text>
  
  <!-- Upload More Evidence -->
  <rect x="660" y="370" width="460" height="60" fill="white" stroke="#007bff" stroke-width="2" rx="6"/>
  <text x="680" y="395" font-family="Arial" font-size="14" fill="#007bff" font-weight="bold">📁 Upload More Evidence</text>
  <text x="680" y="415" font-family="Arial" font-size="11" fill="#6c757d">Add supporting documents to strengthen your application</text>
  
  <!-- Schedule Consultation -->
  <rect x="660" y="445" width="460" height="60" fill="white" stroke="#28a745" stroke-width="2" rx="6"/>
  <text x="680" y="470" font-family="Arial" font-size="14" fill="#28a745" font-weight="bold">📞 Schedule Attorney Consultation</text>
  <text x="680" y="490" font-family="Arial" font-size="11" fill="#6c757d">Get professional review of your case</text>
  
  <!-- Review Documents -->
  <rect x="660" y="520" width="460" height="60" fill="white" stroke="#6c757d" stroke-width="1" rx="6"/>
  <text x="680" y="545" font-family="Arial" font-size="14" fill="#6c757d" font-weight="bold">📄 Review Uploaded Documents</text>
  <text x="680" y="565" font-family="Arial" font-size="11" fill="#6c757d">View and organize your evidence files</text>
  
  <!-- Recent Activity -->
  <text x="660" y="610" font-family="Arial" font-size="16" fill="#343a40" font-weight="bold">📈 Recent Activity</text>
  <text x="680" y="635" font-family="Arial" font-size="11" fill="#6c757d">• Uploaded Award_Certificate_2023.pdf (2 hours ago)</text>
  <text x="680" y="650" font-family="Arial" font-size="11" fill="#6c757d">• Completed Awards &amp; Recognition section (1 day ago)</text>
  <text x="680" y="665" font-family="Arial" font-size="11" fill="#6c757d">• Added membership documentation (2 days ago)</text>
  <text x="680" y="680" font-family="Arial" font-size="11" fill="#007bff" text-decoration="underline">View all activity</text>
  
  <!-- Help Section -->
  <rect x="660" y="695" width="460" height="20" fill="#fff3cd" stroke="#ffeaa7" stroke-width="1" rx="4"/>
  <text x="680" y="710" font-family="Arial" font-size="10" fill="#856404">💡 Need help? Check our guide or contact support</text>
</svg>