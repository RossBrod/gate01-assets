<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#ffffff"/>
  
  <!-- Left Panel - Branding -->
  <rect x="0" y="0" width="600" height="800" fill="#007bff"/>
  <text x="300" y="300" font-family="Arial" font-size="36" text-anchor="middle" fill="white" font-weight="bold">GateO1</text>
  <text x="300" y="340" font-family="Arial" font-size="18" text-anchor="middle" fill="white">Immigration Made Simple</text>
  <text x="300" y="380" font-family="Arial" font-size="14" text-anchor="middle" fill="white">AI-powered O-1 and EB-1 visa applications</text>
  
  <!-- Features List -->
  <circle cx="150" cy="450" r="4" fill="white"/>
  <text x="170" y="455" font-family="Arial" font-size="14" fill="white">Intelligent questionnaires</text>
  <circle cx="150" cy="480" r="4" fill="white"/>
  <text x="170" y="485" font-family="Arial" font-size="14" fill="white">AI-powered document analysis</text>
  <circle cx="150" cy="510" r="4" fill="white"/>
  <text x="170" y="515" font-family="Arial" font-size="14" fill="white">Real-time case scoring</text>
  <circle cx="150" cy="540" r="4" fill="white"/>
  <text x="170" y="545" font-family="Arial" font-size="14" fill="white">Attorney collaboration tools</text>
  
  <!-- Right Panel - Login Form -->
  <rect x="600" y="0" width="600" height="800" fill="#f8f9fa"/>
  
  <!-- Form Container -->
  <rect x="700" y="200" width="400" height="400" fill="white" stroke="#e9ecef" stroke-width="1" rx="8"/>
  
  <!-- Form Header -->
  <text x="900" y="240" font-family="Arial" font-size="24" text-anchor="middle" fill="#343a40" font-weight="bold">Welcome Back</text>
  <text x="900" y="265" font-family="Arial" font-size="14" text-anchor="middle" fill="#6c757d">Sign in to continue to your account</text>
  
  <!-- Email Field -->
  <text x="730" y="305" font-family="Arial" font-size="12" fill="#343a40" font-weight="bold">EMAIL</text>
  <rect x="730" y="310" width="340" height="40" fill="white" stroke="#ced4da" stroke-width="1" rx="4"/>
  <text x="740" y="334" font-family="Arial" font-size="14" fill="#adb5bd">your@email.com</text>
  
  <!-- Password Field -->
  <text x="730" y="370" font-family="Arial" font-size="12" fill="#343a40" font-weight="bold">PASSWORD</text>
  <rect x="730" y="375" width="340" height="40" fill="white" stroke="#ced4da" stroke-width="1" rx="4"/>
  <text x="740" y="399" font-family="Arial" font-size="14" fill="#adb5bd">••••••••••</text>
  
  <!-- Options Row -->
  <rect x="730" y="430" width="14" height="14" fill="white" stroke="#ced4da" stroke-width="1" rx="2"/>
  <text x="750" y="442" font-family="Arial" font-size="12" fill="#495057">Keep me signed in</text>
  <text x="1070" y="442" font-family="Arial" font-size="12" fill="#007bff" text-anchor="end" text-decoration="underline">Forgot Password?</text>
  
  <!-- Sign In Button -->
  <rect x="730" y="470" width="340" height="45" fill="#007bff" stroke="#007bff" stroke-width="1" rx="6"/>
  <text x="900" y="497" font-family="Arial" font-size="16" text-anchor="middle" fill="white" font-weight="bold">Sign In</text>
  
  <!-- Divider -->
  <line x1="730" y1="540" x2="1070" y2="540" stroke="#dee2e6" stroke-width="1"/>
  <rect x="890" y="535" width="20" height="10" fill="white"/>
  <text x="900" y="543" font-family="Arial" font-size="12" text-anchor="middle" fill="#6c757d">or</text>
  
  <!-- Register Link -->
  <text x="900" y="570" font-family="Arial" font-size="14" text-anchor="middle" fill="#6c757d">Don't have an account? 
    <tspan fill="#007bff" text-decoration="underline">Create one here</tspan>
  </text>
</svg>