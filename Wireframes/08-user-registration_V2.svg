<svg width="900" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="800" fill="#f5f5f5"/>
  <!-- Main Container -->
  <rect x="150" y="50" width="600" height="700" fill="white" stroke="#ddd" stroke-width="2" rx="8"/>
  
  <!-- Header -->
  <rect x="150" y="50" width="600" height="80" fill="#2563eb" rx="8 8 0 0"/>
  <text x="450" y="95" fill="white" font-size="20" font-weight="bold" text-anchor="middle">Join GateO1 Platform</text>
  <text x="450" y="115" fill="white" font-size="14" text-anchor="middle">Step 1 of 3: Account Information</text>
  
  <!-- Progress Bar -->
  <g transform="translate(200, 150)">
    <rect x="0" y="0" width="500" height="6" fill="#e5e7eb" rx="3"/>
    <rect x="0" y="0" width="166" height="6" fill="#10b981" rx="3"/>
    
    <!-- Step indicators -->
    <circle cx="83" cy="3" r="8" fill="#10b981"/>
    <text x="83" y="8" fill="white" font-size="8" text-anchor="middle">1</text>
    <text x="83" y="25" font-size="10" text-anchor="middle">Account</text>
    
    <circle cx="250" cy="3" r="8" fill="#e5e7eb"/>
    <text x="250" y="8" fill="#666" font-size="8" text-anchor="middle">2</text>
    <text x="250" y="25" font-size="10" text-anchor="middle">Verification</text>
    
    <circle cx="417" cy="3" r="8" fill="#e5e7eb"/>
    <text x="417" y="8" fill="#666" font-size="8" text-anchor="middle">3</text>
    <text x="417" y="25" font-size="10" text-anchor="middle">Visa Type</text>
  </g>
  
  <!-- Form Content -->
  <g transform="translate(200, 220)">
    <!-- Personal Information Section -->
    <text x="0" y="20" font-size="16" font-weight="bold">Personal Information</text>
    
    <!-- Name Fields -->
    <g transform="translate(0, 35)">
      <text x="0" y="20" font-size="14" font-weight="bold">First Name</text>
      <rect x="0" y="25" width="240" height="35" fill="white" stroke="#ccc" rx="4"/>
      <text x="10" y="45" font-size="12" fill="#666">John</text>
      
      <text x="260" y="20" font-size="14" font-weight="bold">Last Name</text>
      <rect x="260" y="25" width="240" height="35" fill="white" stroke="#ccc" rx="4"/>
      <text x="270" y="45" font-size="12" fill="#666">Smith</text>
    </g>
    
    <!-- Email with Validation -->
    <g transform="translate(0, 105)">
      <text x="0" y="20" font-size="14" font-weight="bold">Email Address</text>
      <rect x="0" y="25" width="500" height="35" fill="white" stroke="#22c55e" stroke-width="2" rx="4"/>
      <text x="10" y="45" font-size="12">john.smith@example.com</text>
      <text x="450" y="45" font-size="12" fill="#22c55e">‚úì</text>
      <text x="0" y="75" font-size="11" fill="#22c55e">‚úì Valid email format</text>
    </g>
    
    <!-- Password with Strength Indicator -->
    <g transform="translate(0, 190)">
      <text x="0" y="20" font-size="14" font-weight="bold">Password</text>
      <rect x="0" y="25" width="500" height="35" fill="white" stroke="#ccc" rx="4"/>
      <text x="10" y="45" font-size="12">‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢</text>
      
      <!-- Password Strength -->
      <g transform="translate(0, 70)">
        <text x="0" y="15" font-size="11" fill="#666">Password Strength:</text>
        <rect x="120" y="5" width="100" height="8" fill="#e5e7eb" rx="4"/>
        <rect x="120" y="5" width="75" height="8" fill="#f59e0b" rx="4"/>
        <text x="230" y="13" font-size="11" fill="#f59e0b">Strong</text>
        
        <text x="0" y="35" font-size="10" fill="#22c55e">‚úì At least 8 characters</text>
        <text x="0" y="50" font-size="10" fill="#22c55e">‚úì Contains uppercase letter</text>
        <text x="250" y="35" font-size="10" fill="#22c55e">‚úì Contains number</text>
        <text x="250" y="50" font-size="10" fill="#ef4444">‚úó Contains special character</text>
      </g>
    </g>
    
    <!-- Enhanced Terms -->
    <g transform="translate(0, 340)">
      <rect x="0" y="0" width="18" height="18" fill="#22c55e" rx="3"/>
      <text x="6" y="13" fill="white" font-size="10">‚úì</text>
      <text x="28" y="14" font-size="12">I agree to the <tspan fill="#2563eb">Terms of Service</tspan> and <tspan fill="#2563eb">Privacy Policy</tspan></text>
      
      <rect x="28" y="25" width="18" height="18" fill="white" stroke="#ccc" rx="3"/>
      <text x="56" y="39" font-size="12">I would like to receive product updates and legal insights via email</text>
    </g>
    
    <!-- Create Account Button -->
    <rect x="0" y="390" width="500" height="45" fill="#2563eb" rx="6"/>
    <text x="250" y="418" fill="white" font-size="16" font-weight="bold" text-anchor="middle">Create Account ‚Üí</text>
    
    <!-- Alternative Options -->
    <g transform="translate(0, 450)">
      <line x1="0" y1="20" x2="230" y2="20" stroke="#e5e7eb"/>
      <text x="250" y="25" font-size="12" fill="#666" text-anchor="middle">or</text>
      <line x1="270" y1="20" x2="500" y2="20" stroke="#e5e7eb"/>
      
      <!-- Social Login -->
      <rect x="0" y="35" width="240" height="40" fill="white" stroke="#ccc" rx="6"/>
      <text x="120" y="58" font-size="12" text-anchor="middle">üîç Continue with Google</text>
      
      <rect x="260" y="35" width="240" height="40" fill="#1877f2" rx="6"/>
      <text x="380" y="58" fill="white" font-size="12" text-anchor="middle">f Continue with Facebook</text>
    </g>
    
    <!-- Login Link -->
    <text x="250" y="530" font-size="12" text-anchor="middle" fill="#666">Already have an account? <tspan fill="#2563eb">Sign in here</tspan></text>
  </g>
</svg>