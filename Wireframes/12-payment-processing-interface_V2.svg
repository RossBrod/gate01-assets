<svg width="900" height="700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="700" fill="#f5f5f5"/>
  <!-- Main Container -->
  <rect x="50" y="50" width="800" height="600" fill="white" stroke="#ddd" stroke-width="2" rx="8"/>
  
  <!-- Header -->
  <rect x="50" y="50" width="800" height="60" fill="#2563eb" rx="8 8 0 0"/>
  <text x="450" y="85" fill="white" font-size="18" font-weight="bold" text-anchor="middle">Secure Payment Processing</text>
  
  <!-- Progress Steps -->
  <g transform="translate(200, 130)">
    <rect x="0" y="0" width="500" height="6" fill="#e5e7eb" rx="3"/>
    <rect x="0" y="0" width="500" height="6" fill="#10b981" rx="3"/>
    
    <text x="250" y="25" font-size="12" text-anchor="middle" fill="#6b7280">Step 3 of 3: Payment &amp; Confirmation</text>
  </g>
  
  <!-- Enhanced Order Summary -->
  <g transform="translate(70, 180)">
    <rect x="0" y="0" width="760" height="120" fill="#f8fafc" stroke="#e2e8f0" rx="6"/>
    <text x="20" y="25" font-size="16" font-weight="bold">Service Summary:</text>
    
    <g transform="translate(20, 40)">
      <text x="0" y="20" font-size="14" font-weight="bold">O-1 Extraordinary Ability Visa Application</text>
      <text x="0" y="38" font-size="12" fill="#6b7280">Attorney: Jane Smith, Esq. - O-1 Specialist</text>
      <text x="0" y="56" font-size="12" fill="#6b7280">Estimated Timeline: 4-6 months | Success Rate: 98%</text>
      <text x="0" y="74" font-size="12" fill="#22c55e">Includes: Document review, USCIS filing, RFE response</text>
      
      <!-- Price Breakdown -->
      <g transform="translate(500, 10)">
        <text x="0" y="15" font-size="12" fill="#6b7280">Attorney Fees:</text>
        <text x="150" y="15" font-size="12" text-anchor="end">$3,200</text>
        
        <text x="0" y="35" font-size="12" fill="#6b7280">USCIS Filing Fee:</text>
        <text x="150" y="35" font-size="12" text-anchor="end">$705</text>
        
        <line x1="0" y1="45" x2="150" y2="45" stroke="#e5e7eb"/>
        
        <text x="0" y="60" font-size="14" font-weight="bold">Total:</text>
        <text x="150" y="60" font-size="16" font-weight="bold" text-anchor="end">$3,905</text>
      </g>
    </g>
  </g>
  
  <!-- Payment Methods -->
  <g transform="translate(70, 320)">
    <text x="0" y="20" font-size="16" font-weight="bold">Payment Method:</text>
    
    <!-- Payment Options -->
    <g transform="translate(0, 35)">
      <rect x="0" y="0" width="120" height="40" fill="#3b82f6" stroke="#2563eb" stroke-width="2" rx="6"/>
      <text x="60" y="25" fill="white" font-size="12" text-anchor="middle">Credit Card</text>
      
      <rect x="130" y="0" width="120" height="40" fill="white" stroke="#d1d5db" rx="6"/>
      <text x="190" y="25" font-size="12" text-anchor="middle">Bank Transfer</text>
      
      <rect x="260" y="0" width="120" height="40" fill="white" stroke="#d1d5db" rx="6"/>
      <text x="320" y="25" font-size="12" text-anchor="middle">PayPal</text>
    </g>
  </g>
  
  <!-- Enhanced Payment Form -->
  <g transform="translate(70, 400)">
    <!-- Card Details -->
    <g transform="translate(0, 0)">
      <text x="0" y="15" font-size="14" font-weight="bold">Card Information</text>
      
      <!-- Card Number with Validation -->
      <rect x="0" y="20" width="400" height="35" fill="white" stroke="#22c55e" stroke-width="2" rx="4"/>
      <text x="10" y="40" font-size="12">4532 1234 5678 9012</text>
      <text x="360" y="40" font-size="12" fill="#22c55e">Valid</text>
      
      <!-- Expiry and CVV with Icons -->
      <g transform="translate(0, 55)">
        <rect x="0" y="0" width="120" height="35" fill="white" stroke="#ccc" rx="4"/>
        <text x="10" y="22" font-size="12" fill="#9ca3af">12/26</text>
        
        <rect x="140" y="0" width="100" height="35" fill="white" stroke="#ccc" rx="4"/>
        <text x="150" y="22" font-size="12" fill="#9ca3af">123</text>
        
        <text x="260" y="22" font-size="11" fill="#6b7280">Security code on back</text>
      </g>
    </g>
    
    <!-- Billing Information -->
    <g transform="translate(420, 0)">
      <text x="0" y="15" font-size="14" font-weight="bold">Billing Address</text>
      
      <rect x="0" y="20" width="340" height="35" fill="white" stroke="#ccc" rx="4"/>
      <text x="10" y="40" font-size="12" fill="#9ca3af">Full Name</text>
      
      <rect x="0" y="65" width="340" height="35" fill="white" stroke="#ccc" rx="4"/>
      <text x="10" y="85" font-size="12" fill="#9ca3af">Address Line 1</text>
    </g>
  </g>
  
  <!-- Security &amp; Terms -->
  <g transform="translate(70, 530)">
    <rect x="0" y="0" width="760" height="60" fill="#f0fdf4" stroke="#22c55e" rx="6"/>
    <text x="20" y="20" font-size="12" font-weight="bold" fill="#166534">SSL Encrypted | PCI Compliant</text>
    <text x="20" y="40" font-size="11" fill="#166534">By proceeding, you agree to our Terms of Service and Privacy Policy</text>
    
    <!-- Trust Badges -->
    <g transform="translate(500, 15)">
      <rect x="0" y="0" width="60" height="25" fill="#1f2937" rx="3"/>
      <text x="30" y="17" fill="white" font-size="9" text-anchor="middle">Visa/MC</text>
      
      <rect x="70" y="0" width="50" height="25" fill="#0052cc" rx="3"/>
      <text x="95" y="17" fill="white" font-size="9" text-anchor="middle">PayPal</text>
      
      <rect x="130" y="0" width="60" height="25" fill="#00d924" rx="3"/>
      <text x="160" y="17" fill="white" font-size="9" text-anchor="middle">Secure</text>
    </g>
  </g>
  
  <!-- Action Buttons -->
  <g transform="translate(70, 610)">
    <rect x="0" y="0" width="100" height="35" fill="#6b7280" rx="6"/>
    <text x="50" y="23" fill="white" font-size="12" text-anchor="middle">Back</text>
    
    <rect x="150" y="0" width="120" height="35" fill="#f59e0b" rx="6"/>
    <text x="210" y="23" fill="white" font-size="12" text-anchor="middle">Save Payment</text>
    
    <rect x="640" y="0" width="120" height="35" fill="#22c55e" rx="6"/>
    <text x="700" y="23" fill="white" font-size="12" text-anchor="middle">Pay $3,905</text>
  </g>
</svg>