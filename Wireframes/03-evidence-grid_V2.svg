<svg width="1000" height="700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1000" height="700" fill="#f5f5f5"/>
  <!-- Main Container -->
  <rect x="50" y="50" width="900" height="600" fill="white" stroke="#ddd" stroke-width="2" rx="8"/>
  
  <!-- Header -->
  <rect x="50" y="50" width="900" height="60" fill="#2563eb" rx="8 8 0 0"/>
  <text x="70" y="85" fill="white" font-size="18" font-weight="bold">Evidence Management</text>
  
  <!-- Filter Bar -->
  <g transform="translate(70, 130)">
    <rect x="0" y="0" width="200" height="30" fill="white" stroke="#ccc" rx="4"/>
    <text x="10" y="20" font-size="12" fill="#666">🔍 Search files...</text>
    
    <rect x="220" y="0" width="120" height="30" fill="white" stroke="#ccc" rx="4"/>
    <text x="230" y="20" font-size="12">📂 Filter: All ▼</text>
    
    <rect x="360" y="0" width="120" height="30" fill="white" stroke="#ccc" rx="4"/>
    <text x="370" y="20" font-size="12">📊 View: Grid ▼</text>
  </g>
  
  <!-- Stats Bar -->
  <g transform="translate(70, 170)">
    <rect x="0" y="0" width="100" height="25" fill="#e0f2fe" stroke="#0ea5e9" rx="4"/>
    <text x="10" y="17" font-size="12">Evidence Files (12)</text>
    
    <rect x="110" y="0" width="120" height="25" fill="#fef3c7" stroke="#f59e0b" rx="4"/>
    <text x="120" y="17" font-size="12">With Comments (3)</text>
    
    <rect x="240" y="0" width="100" height="25" fill="#fef2f2" stroke="#ef4444" rx="4"/>
    <text x="250" y="17" font-size="12">Processing (1)</text>
  </g>
  
  <!-- Enhanced Table Header -->
  <rect x="70" y="210" width="860" height="40" fill="#f8fafc" stroke="#e2e8f0"/>
  <rect x="70" y="210" width="30" height="40" fill="#f8fafc" stroke="#e2e8f0"/>
  <text x="82" y="235" font-size="12">☑</text>
  <text x="120" y="235" font-size="14" font-weight="bold">File</text>
  <text x="350" y="235" font-size="14" font-weight="bold">Type</text>
  <text x="450" y="235" font-size="14" font-weight="bold">Section</text>
  <text x="580" y="235" font-size="14" font-weight="bold">Date</text>
  <text x="660" y="235" font-size="14" font-weight="bold">Size</text>
  <text x="750" y="235" font-size="14" font-weight="bold">Status</text>
  <text x="820" y="235" font-size="14" font-weight="bold">Actions</text>
  
  <!-- Enhanced Table Rows -->
  <g transform="translate(70, 250)">
    <!-- Row 1 - Selected with Comments -->
    <rect x="0" y="0" width="860" height="35" fill="#ecfdf5" stroke="#22c55e"/>
    <rect x="5" y="12" width="15" height="15" fill="#22c55e"/>
    <text x="9" y="22" fill="white" font-size="10">✓</text>
    <text x="30" y="22" font-size="13">📄</text>
    <text x="50" y="22" font-size="13">award_cert.pdf</text>
    <text x="280" y="22" font-size="13">Award</text>
    <text x="380" y="22" font-size="13">Awards</text>
    <text x="510" y="22" font-size="13">3/15</text>
    <text x="590" y="22" font-size="13">2.1MB</text>
    <text x="680" y="22" font-size="13">💬</text>
    <rect x="750" y="7" width="25" height="20" fill="#ef4444" rx="4"/>
    <text x="758" y="20" fill="white" font-size="12">🗑</text>
    
    <!-- Row 2 - Hover Effect -->
    <rect x="0" y="35" width="860" height="35" fill="#f0f9ff" stroke="#e2e8f0"/>
    <rect x="5" y="47" width="15" height="15" fill="white" stroke="#ccc"/>
    <text x="30" y="57" font-size="13">🔗</text>
    <text x="50" y="57" font-size="13">article_link</text>
    <text x="280" y="57" font-size="13">Article</text>
    <text x="380" y="57" font-size="13">Publications</text>
    <text x="510" y="57" font-size="13">3/14</text>
    <text x="590" y="57" font-size="13">--</text>
    <text x="680" y="57" font-size="13">✓</text>
    <rect x="750" y="42" width="25" height="20" fill="#ef4444" rx="4"/>
    <text x="758" y="55" fill="white" font-size="12">🗑</text>
    
    <!-- Row 3 - With Comments -->
    <rect x="0" y="70" width="860" height="35" fill="white" stroke="#e2e8f0"/>
    <rect x="5" y="82" width="15" height="15" fill="white" stroke="#ccc"/>
    <text x="30" y="92" font-size="13">📄</text>
    <text x="50" y="92" font-size="13">resume.pdf</text>
    <text x="280" y="92" font-size="13">CV</text>
    <text x="380" y="92" font-size="13">General</text>
    <text x="510" y="92" font-size="13">3/12</text>
    <text x="590" y="92" font-size="13">1.5MB</text>
    <text x="680" y="92" font-size="13">💬</text>
    <rect x="750" y="77" width="25" height="20" fill="#ef4444" rx="4"/>
    <text x="758" y="90" fill="white" font-size="12">🗑</text>
    
    <!-- Row 4 - Processing Error -->
    <rect x="0" y="105" width="860" height="35" fill="#fef2f2" stroke="#fecaca"/>
    <rect x="5" y="117" width="15" height="15" fill="white" stroke="#ccc"/>
    <text x="30" y="127" font-size="13">📷</text>
    <text x="50" y="127" font-size="13">conference.jpg</text>
    <text x="280" y="127" font-size="13">Event</text>
    <text x="380" y="127" font-size="13">Judging</text>
    <text x="510" y="127" font-size="13">3/10</text>
    <text x="590" y="127" font-size="13">3.2MB</text>
    <text x="680" y="127" font-size="13" fill="#ef4444">⚠️</text>
    <rect x="750" y="112" width="25" height="20" fill="#ef4444" rx="4"/>
    <text x="758" y="125" fill="white" font-size="12">🗑</text>
  </g>
  
  <!-- Bulk Actions Bar -->
  <g transform="translate(70, 390)">
    <rect x="0" y="0" width="15" height="15" fill="#3b82f6"/>
    <text x="4" y="12" fill="white" font-size="10">✓</text>
    <text x="25" y="12" font-size="12">Select All</text>
    
    <rect x="100" y="-2" width="120" height="20" fill="#ef4444" rx="4"/>
    <text x="110" y="11" fill="white" font-size="12">🗑 Delete Selected</text>
    
    <rect x="240" y="-2" width="100" height="20" fill="#e5e7eb" rx="4"/>
    <text x="250" y="11" font-size="12">📤 Export List</text>
  </g>
  
  <!-- Preview Panel -->
  <rect x="70" y="420" width="860" height="120" fill="#f9fafb" stroke="#e5e7eb" rx="6"/>
  <text x="80" y="440" font-size="14" font-weight="bold">Preview: award_cert.pdf</text>
  <text x="80" y="460" font-size="12" fill="#666">"Outstanding Achievement in Machine Learning Research..."</text>
  <text x="80" y="480" font-size="12" fill="#666">Awarded by IEEE Computer Society, 2023</text>
  <text x="80" y="500" font-size="12" fill="#666">Selection criteria: Peer review by panel of 12 experts, 0.5% acceptance rate</text>
  
  <!-- Preview Image Placeholder -->
  <rect x="700" y="430" width="80" height="100" fill="#e5e7eb" stroke="#ccc" rx="4"/>
  <text x="720" y="485" font-size="12" fill="#666">📄 Preview</text>
</svg>