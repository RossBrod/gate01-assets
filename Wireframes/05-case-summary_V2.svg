<svg width="900" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="800" fill="#f5f5f5"/>
  <!-- Main Container -->
  <rect x="50" y="50" width="800" height="700" fill="white" stroke="#ddd" stroke-width="2" rx="8"/>
  
  <!-- Header -->
  <rect x="50" y="50" width="800" height="60" fill="#2563eb" rx="8 8 0 0"/>
  <text x="70" y="85" fill="white" font-size="18" font-weight="bold">🤖 AI Case Analysis</text>
  <text x="650" y="85" fill="white" font-size="14">Changes: 3 new docs</text>
  
  <!-- Content Area -->
  <g transform="translate(70, 130)">
    <!-- Progress Bar -->
    <rect x="0" y="0" width="760" height="40" fill="#fef3c7" stroke="#f59e0b" rx="6"/>
    <text x="10" y="15" font-size="12" font-weight="bold">[🔄 Regenerating...] Progress:</text>
    
    <!-- Progress Indicator -->
    <rect x="10" y="20" width="200" height="8" fill="#fbbf24" rx="4"/>
    <rect x="10" y="20" width="160" height="8" fill="#f59e0b" rx="4"/>
    <text x="220" y="27" font-size="10">80%</text>
    
    <text x="300" y="27" font-size="12">Stage: Analyzing publications evidence</text>
    
    <!-- Comparison View Tabs -->
    <g transform="translate(0, 60)">
      <rect x="0" y="0" width="80" height="30" fill="#3b82f6" rx="4 4 0 0"/>
      <text x="25" y="20" fill="white" font-size="12">Previous</text>
      
      <rect x="80" y="0" width="60" height="30" fill="#e5e7eb" rx="4 4 0 0"/>
      <text x="100" y="20" font-size="12">New</text>
      
      <rect x="140" y="0" width="60" height="30" fill="#e5e7eb" rx="4 4 0 0"/>
      <text x="160" y="20" font-size="12">Diff</text>
    </g>
    
    <!-- Comparison Content -->
    <rect x="0" y="90" width="760" height="350" fill="#f9fafb" stroke="#e5e7eb" rx="6"/>
    <g transform="translate(20, 110)">
      <rect x="0" y="0" width="720" height="40" fill="#ecfdf5" stroke="#22c55e" rx="4"/>
      <text x="10" y="25" font-size="14" font-weight="bold">Previous: 65% → New: 73% ⬆️ +8%</text>
      
      <text x="0" y="70" font-size="14" font-weight="bold">✨ New findings:</text>
      <text x="0" y="95" font-size="13" fill="#22c55e">+ IEEE membership certificate</text>
      <text x="0" y="115" font-size="13" fill="#22c55e">+ Citation count increased</text>
      
      <text x="0" y="150" font-size="14" font-weight="bold">⚠️ Still missing:</text>
      <text x="0" y="175" font-size="13" fill="#ef4444">- Major award documentation</text>
      <text x="0" y="195" font-size="13" fill="#ef4444">- Judging experience proof</text>
      
      <text x="0" y="230" font-size="14" font-weight="bold">📊 Impact Analysis:</text>
      <text x="0" y="255" font-size="13">Awards criterion: 45% → 52% (+7%)</text>
      <text x="0" y="275" font-size="13">Membership criterion: 30% → 78% (+48%)</text>
      <text x="0" y="295" font-size="13">Overall case strength: Borderline → Likely</text>
    </g>
    
    <!-- Customization Options -->
    <g transform="translate(0, 460)">
      <text x="0" y="20" font-size="14" font-weight="bold">Customize:</text>
      
      <rect x="80" y="5" width="15" height="15" fill="#22c55e"/>
      <text x="85" y="15" fill="white" font-size="10">✓</text>
      <text x="105" y="17" font-size="12">Criteria</text>
      
      <rect x="160" y="5" width="15" height="15" fill="#22c55e"/>
      <text x="165" y="15" fill="white" font-size="10">✓</text>
      <text x="185" y="17" font-size="12">Evidence</text>
      
      <rect x="240" y="5" width="15" height="15" fill="#22c55e"/>
      <text x="245" y="15" fill="white" font-size="10">✓</text>
      <text x="265" y="17" font-size="12">Recommendations</text>
    </g>
    
    <!-- Export Options -->
    <g transform="translate(0, 500)">
      <text x="0" y="20" font-size="14" font-weight="bold">Export:</text>
      
      <rect x="60" y="5" width="60" height="25" fill="#ef4444" rx="4"/>
      <text x="75" y="20" fill="white" font-size="12">📄 PDF</text>
      
      <rect x="130" y="5" width="60" height="25" fill="#22c55e" rx="4"/>
      <text x="140" y="20" fill="white" font-size="12">📊 Excel</text>
      
      <rect x="200" y="5" width="60" height="25" fill="#3b82f6" rx="4"/>
      <text x="215" y="20" fill="white" font-size="12">📧 Email</text>
      
      <rect x="270" y="5" width="60" height="25" fill="#6366f1" rx="4"/>
      <text x="285" y="20" fill="white" font-size="12">🔗 Link</text>
    </g>
  </g>
</svg>