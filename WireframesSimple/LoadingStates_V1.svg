<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f5f5"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="#2563eb"/>
  <text x="40" y="50" font-family="Arial" font-size="24" fill="white" font-weight="bold">GateO1 - Immigration Platform</text>
  
  <!-- Document Upload Loading -->
  <rect x="50" y="100" width="340" height="140" fill="white" stroke="#ddd" stroke-width="1" rx="8"/>
  <rect x="50" y="100" width="340" height="35" fill="#f8fafc" rx="8 8 0 0"/>
  <text x="220" y="122" font-family="Arial" font-size="14" text-anchor="middle" fill="#343a40" font-weight="bold">Document Upload</text>
  
  <g transform="translate(70, 155)">
    <!-- Spinning loader -->
    <circle cx="150" cy="30" r="20" stroke="#e5e7eb" stroke-width="3" fill="none"/>
    <circle cx="150" cy="30" r="20" stroke="#2563eb" stroke-width="3" fill="none" 
            stroke-dasharray="31.4" stroke-dashoffset="23.55" 
            transform="rotate(45 150 30)"/>
    
    <text x="150" y="70" font-family="Arial" font-size="14" text-anchor="middle" fill="#343a40">Uploading document...</text>
    
    <!-- Progress bar -->
    <rect x="50" y="85" width="200" height="8" fill="#e5e7eb" rx="4"/>
    <rect x="50" y="85" width="120" height="8" fill="#2563eb" rx="4"/>
    <text x="260" y="92" font-family="Arial" font-size="12" fill="#6c757d">60%</text>
  </g>
  
  <!-- AI Analysis Loading -->
  <rect x="410" y="100" width="340" height="140" fill="white" stroke="#ddd" stroke-width="1" rx="8"/>
  <rect x="410" y="100" width="340" height="35" fill="#f8fafc" rx="8 8 0 0"/>
  <text x="580" y="122" font-family="Arial" font-size="14" text-anchor="middle" fill="#343a40" font-weight="bold">AI Analysis</text>
  
  <g transform="translate(430, 155)">
    <!-- Pulsing dots -->
    <circle cx="140" cy="30" r="4" fill="#2563eb">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="160" cy="30" r="4" fill="#2563eb">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.4s" repeatCount="indefinite" begin="0.2s"/>
    </circle>
    <circle cx="180" cy="30" r="4" fill="#2563eb">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.4s" repeatCount="indefinite" begin="0.4s"/>
    </circle>
    
    <text x="160" y="60" font-family="Arial" font-size="14" text-anchor="middle" fill="#343a40">Analyzing evidence...</text>
    <text x="160" y="80" font-family="Arial" font-size="12" text-anchor="middle" fill="#6c757d">This may take a few moments</text>
  </g>
  
  <!-- Page Loading -->
  <rect x="50" y="260" width="340" height="140" fill="white" stroke="#ddd" stroke-width="1" rx="8"/>
  <rect x="50" y="260" width="340" height="35" fill="#f8fafc" rx="8 8 0 0"/>
  <text x="220" y="282" font-family="Arial" font-size="14" text-anchor="middle" fill="#343a40" font-weight="bold">Page Loading</text>
  
  <g transform="translate(70, 315)">
    <!-- Skeleton Loading -->
    <rect x="0" y="10" width="200" height="15" fill="#e5e7eb" rx="4"/>
    <rect x="0" y="35" width="280" height="15" fill="#e5e7eb" rx="4"/>
    <rect x="0" y="60" width="150" height="15" fill="#e5e7eb" rx="4"/>
    
    <!-- Shimmer effect representation -->
    <text x="150" y="95" font-family="Arial" font-size="12" text-anchor="middle" fill="#6c757d">Loading content...</text>
  </g>
  
  <!-- Form Submission Loading -->
  <rect x="410" y="260" width="340" height="140" fill="white" stroke="#ddd" stroke-width="1" rx="8"/>
  <rect x="410" y="260" width="340" height="35" fill="#f8fafc" rx="8 8 0 0"/>
  <text x="580" y="282" font-family="Arial" font-size="14" text-anchor="middle" fill="#343a40" font-weight="bold">Form Submission</text>
  
  <g transform="translate(430, 315)">
    <!-- Checkmark loading -->
    <circle cx="160" cy="30" r="25" stroke="#22c55e" stroke-width="3" fill="none"/>
    <path d="M145 30 L157 42 L175 24" stroke="#22c55e" stroke-width="3" fill="none" opacity="0.5"/>
    
    <text x="160" y="70" font-family="Arial" font-size="14" text-anchor="middle" fill="#343a40">Saving your information...</text>
    <text x="160" y="90" font-family="Arial" font-size="12" text-anchor="middle" fill="#6c757d">Please don't close this window</text>
  </g>
  
  <!-- Attorney Assignment Loading -->
  <rect x="50" y="420" width="340" height="140" fill="white" stroke="#ddd" stroke-width="1" rx="8"/>
  <rect x="50" y="420" width="340" height="35" fill="#f8fafc" rx="8 8 0 0"/>
  <text x="220" y="442" font-family="Arial" font-size="14" text-anchor="middle" fill="#343a40" font-weight="bold">Attorney Assignment</text>
  
  <g transform="translate(70, 475)">
    <!-- Steps indicator -->
    <circle cx="60" cy="20" r="8" fill="#22c55e"/>
    <text x="60" y="26" font-family="Arial" font-size="10" text-anchor="middle" fill="white" font-weight="bold">âœ“</text>
    <line x1="68" y1="20" x2="122" y2="20" stroke="#e5e7eb" stroke-width="2"/>
    
    <circle cx="130" cy="20" r="8" fill="#2563eb"/>
    <circle cx="130" cy="20" r="4" fill="white"/>
    <line x1="138" y1="20" x2="192" y2="20" stroke="#e5e7eb" stroke-width="2"/>
    
    <circle cx="200" cy="20" r="8" fill="#e5e7eb"/>
    <line x1="208" y1="20" x2="262" y2="20" stroke="#e5e7eb" stroke-width="2"/>
    
    <circle cx="270" cy="20" r="8" fill="#e5e7eb"/>
    
    <text x="60" y="45" font-family="Arial" font-size="10" text-anchor="middle" fill="#6c757d">Analyze</text>
    <text x="130" y="45" font-family="Arial" font-size="10" text-anchor="middle" fill="#343a40" font-weight="bold">Match</text>
    <text x="200" y="45" font-family="Arial" font-size="10" text-anchor="middle" fill="#6c757d">Assign</text>
    <text x="270" y="45" font-family="Arial" font-size="10" text-anchor="middle" fill="#6c757d">Notify</text>
    
    <text x="160" y="75" font-family="Arial" font-size="14" text-anchor="middle" fill="#343a40">Finding the best attorney for your case...</text>
  </g>
  
  <!-- Global Loading Overlay -->
  <rect x="410" y="420" width="340" height="140" fill="white" stroke="#ddd" stroke-width="1" rx="8"/>
  <rect x="410" y="420" width="340" height="35" fill="#f8fafc" rx="8 8 0 0"/>
  <text x="580" y="442" font-family="Arial" font-size="14" text-anchor="middle" fill="#343a40" font-weight="bold">Global Loading</text>
  
  <g transform="translate(430, 475)">
    <!-- Modal overlay representation -->
    <rect x="50" y="0" width="200" height="80" fill="#ffffff" stroke="#d1d5db" stroke-width="1" rx="8" opacity="0.95"/>
    
    <!-- Spinner in modal -->
    <circle cx="150" cy="25" r="12" stroke="#e5e7eb" stroke-width="2" fill="none"/>
    <circle cx="150" cy="25" r="12" stroke="#2563eb" stroke-width="2" fill="none" 
            stroke-dasharray="18.84" stroke-dashoffset="14.13"/>
    
    <text x="150" y="55" font-family="Arial" font-size="12" text-anchor="middle" fill="#343a40">Processing...</text>
  </g>
</svg>