<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f5f5"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="#2563eb"/>
  <text x="40" y="50" font-family="Arial" font-size="24" fill="white" font-weight="bold">GateO1 - Immigration Platform</text>
  
  <!-- Main Container -->
  <rect x="200" y="150" width="400" height="300" fill="white" stroke="#ddd" stroke-width="2" rx="8"/>
  
  <!-- Header -->
  <rect x="200" y="150" width="400" height="60" fill="#22c55e" rx="8 8 0 0"/>
  <text x="400" y="185" fill="white" font-size="18" font-weight="bold" text-anchor="middle">Account Verified</text>
  
  <!-- Content -->
  <g transform="translate(230, 240)">
    <!-- Success Icon -->
    <circle cx="170" cy="30" r="30" fill="#22c55e" stroke="none"/>
    <path d="M155 30 L165 40 L185 20" stroke="white" stroke-width="4" fill="none"/>
    
    <!-- Welcome Message -->
    <text x="170" y="85" font-size="16" font-weight="bold" text-anchor="middle" fill="#343a40">Welcome to GateO1!</text>
    <text x="170" y="110" font-size="14" text-anchor="middle" fill="#6c757d">Your email has been successfully verified.</text>
    <text x="170" y="130" font-size="14" text-anchor="middle" fill="#6c757d">You can now start your O-1 visa application.</text>
    
    <!-- Next Steps -->
    <text x="170" y="165" font-size="13" font-weight="bold" text-anchor="middle" fill="#343a40">Next Steps:</text>
    <text x="170" y="185" font-size="12" text-anchor="middle" fill="#6c757d">1. Select your visa type</text>
    <text x="170" y="200" font-size="12" text-anchor="middle" fill="#6c757d">2. Complete the questionnaire</text>
    <text x="170" y="215" font-size="12" text-anchor="middle" fill="#6c757d">3. Get your eligibility assessment</text>
    
    <!-- Continue Button -->
    <rect x="95" y="240" width="150" height="40" fill="#2563eb" rx="6"/>
    <text x="170" y="265" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Continue</text>
  </g>
</svg>