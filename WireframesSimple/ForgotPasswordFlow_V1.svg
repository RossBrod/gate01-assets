<svg width="800" height="700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="700" fill="#f5f5f5"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="#2563eb"/>
  <text x="40" y="50" font-family="Arial" font-size="24" fill="white" font-weight="bold">GateO1 - Immigration Platform</text>
  
  <!-- Step 1: Reset Request -->
  <rect x="50" y="100" width="340" height="220" fill="white" stroke="#ddd" stroke-width="1" rx="8"/>
  <rect x="50" y="100" width="340" height="40" fill="#f8fafc" rx="8 8 0 0"/>
  <text x="220" y="125" font-family="Arial" font-size="14" text-anchor="middle" fill="#343a40" font-weight="bold">Step 1: Reset Request</text>
  
  <g transform="translate(70, 160)">
    <text x="150" y="25" font-family="Arial" font-size="16" text-anchor="middle" fill="#343a40" font-weight="bold">Forgot Password?</text>
    <text x="150" y="45" font-family="Arial" font-size="12" text-anchor="middle" fill="#6c757d">Enter your email address and we'll send you</text>
    <text x="150" y="60" font-family="Arial" font-size="12" text-anchor="middle" fill="#6c757d">a link to reset your password.</text>
    
    <!-- Email Field -->
    <text x="0" y="90" font-family="Arial" font-size="12" fill="#343a40" font-weight="bold">Email Address</text>
    <rect x="0" y="95" width="300" height="35" fill="white" stroke="#ccc" rx="4"/>
    <text x="10" y="115" font-family="Arial" font-size="12" fill="#666">Enter your email address</text>
    
    <!-- Send Reset Button -->
    <rect x="75" y="150" width="150" height="35" fill="#2563eb" rx="4"/>
    <text x="150" y="172" font-family="Arial" font-size="12" text-anchor="middle" fill="white" font-weight="bold">Send Reset Link</text>
    
    <!-- Back to Login -->
    <text x="150" y="205" font-family="Arial" font-size="12" text-anchor="middle" fill="#2563eb">‚Üê Back to Login</text>
  </g>
  
  <!-- Step 2: Email Sent -->
  <rect x="410" y="100" width="340" height="220" fill="white" stroke="#ddd" stroke-width="1" rx="8"/>
  <rect x="410" y="100" width="340" height="40" fill="#f8fafc" rx="8 8 0 0"/>
  <text x="580" y="125" font-family="Arial" font-size="14" text-anchor="middle" fill="#343a40" font-weight="bold">Step 2: Email Sent</text>
  
  <g transform="translate(430, 160)">
    <!-- Email Icon -->
    <circle cx="150" cy="30" r="25" fill="#22c55e"/>
    <rect x="140" y="20" width="20" height="15" fill="white" rx="2"/>
    <path d="M140 20 L150 28 L160 20" stroke="#22c55e" stroke-width="2" fill="none"/>
    
    <text x="150" y="75" font-family="Arial" font-size="16" text-anchor="middle" fill="#343a40" font-weight="bold">Check Your Email</text>
    <text x="150" y="95" font-family="Arial" font-size="12" text-anchor="middle" fill="#6c757d">We've sent a password reset link to:</text>
    <text x="150" y="115" font-family="Arial" font-size="12" text-anchor="middle" fill="#2563eb" font-weight="bold">user@example.com</text>
    
    <!-- Instructions -->
    <text x="150" y="140" font-family="Arial" font-size="11" text-anchor="middle" fill="#6c757d">Click the link in the email to reset your password.</text>
    <text x="150" y="155" font-family="Arial" font-size="11" text-anchor="middle" fill="#6c757d">The link expires in 1 hour.</text>
    
    <!-- Resend Button -->
    <rect x="75" y="175" width="150" height="30" fill="#e5e7eb" rx="4"/>
    <text x="150" y="195" font-family="Arial" font-size="12" text-anchor="middle" fill="#6c757d">Resend Email</text>
  </g>
  
  <!-- Step 3: Reset Password -->
  <rect x="50" y="340" width="340" height="280" fill="white" stroke="#ddd" stroke-width="1" rx="8"/>
  <rect x="50" y="340" width="340" height="40" fill="#f8fafc" rx="8 8 0 0"/>
  <text x="220" y="365" font-family="Arial" font-size="14" text-anchor="middle" fill="#343a40" font-weight="bold">Step 3: Reset Password</text>
  
  <g transform="translate(70, 400)">
    <text x="150" y="25" font-family="Arial" font-size="16" text-anchor="middle" fill="#343a40" font-weight="bold">Create New Password</text>
    <text x="150" y="45" font-family="Arial" font-size="12" text-anchor="middle" fill="#6c757d">Enter your new password below.</text>
    
    <!-- Password Fields -->
    <text x="0" y="75" font-family="Arial" font-size="12" fill="#343a40" font-weight="bold">New Password</text>
    <rect x="0" y="80" width="300" height="35" fill="white" stroke="#ccc" rx="4"/>
    <text x="10" y="100" font-family="Arial" font-size="12" fill="#666">Enter new password</text>
    
    <text x="0" y="135" font-family="Arial" font-size="12" fill="#343a40" font-weight="bold">Confirm Password</text>
    <rect x="0" y="140" width="300" height="35" fill="white" stroke="#ccc" rx="4"/>
    <text x="10" y="160" font-family="Arial" font-size="12" fill="#666">Confirm new password</text>
    
    <!-- Password Requirements -->
    <rect x="0" y="185" width="300" height="60" fill="#f8fafc" stroke="#e2e8f0" rx="4"/>
    <text x="10" y="205" font-family="Arial" font-size="11" fill="#6c757d">Password must contain:</text>
    <text x="10" y="220" font-family="Arial" font-size="10" fill="#6c757d">‚Ä¢ At least 8 characters</text>
    <text x="10" y="232" font-family="Arial" font-size="10" fill="#6c757d">‚Ä¢ One uppercase and lowercase letter</text>
    <text x="10" y="244" font-family="Arial" font-size="10" fill="#6c757d">‚Ä¢ One number</text>
    
    <!-- Reset Button -->
    <rect x="75" y="260" width="150" height="35" fill="#22c55e" rx="4"/>
    <text x="150" y="282" font-family="Arial" font-size="12" text-anchor="middle" fill="white" font-weight="bold">Reset Password</text>
  </g>
  
  <!-- Step 4: Success -->
  <rect x="410" y="340" width="340" height="280" fill="white" stroke="#ddd" stroke-width="1" rx="8"/>
  <rect x="410" y="340" width="340" height="40" fill="#22c55e" rx="8 8 0 0"/>
  <text x="580" y="365" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Step 4: Success</text>
  
  <g transform="translate(430, 400)">
    <!-- Success Icon -->
    <circle cx="150" cy="40" r="30" fill="#22c55e"/>
    <path d="M135 40 L145 50 L165 30" stroke="white" stroke-width="4" fill="none"/>
    
    <text x="150" y="90" font-family="Arial" font-size="16" text-anchor="middle" fill="#343a40" font-weight="bold">Password Reset!</text>
    <text x="150" y="115" font-family="Arial" font-size="12" text-anchor="middle" fill="#6c757d">Your password has been successfully reset.</text>
    <text x="150" y="135" font-family="Arial" font-size="12" text-anchor="middle" fill="#6c757d">You can now log in with your new password.</text>
    
    <!-- Login Button -->
    <rect x="75" y="160" width="150" height="40" fill="#2563eb" rx="6"/>
    <text x="150" y="185" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Go to Login</text>
    
    <!-- Security Note -->
    <rect x="20" y="220" width="260" height="50" fill="#eff6ff" stroke="#2563eb" stroke-width="1" rx="4"/>
    <text x="30" y="240" font-family="Arial" font-size="11" fill="#1d4ed8">üîí Security Tip:</text>
    <text x="30" y="255" font-family="Arial" font-size="10" fill="#1d4ed8">Keep your password secure and don't share it with others.</text>
  </g>
</svg>