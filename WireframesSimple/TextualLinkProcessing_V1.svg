<svg width="700" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Modal Overlay -->
  <rect width="700" height="500" fill="rgba(0,0,0,0.4)"/>
  
  <!-- Modal Container -->
  <rect x="50" y="50" width="600" height="400" fill="white" stroke="#dee2e6" stroke-width="2" rx="8"/>
  
  <!-- Modal Header -->
  <rect x="50" y="50" width="600" height="60" fill="#f8f9fa" stroke="#dee2e6" stroke-width="0 0 1 0" rx="8 8 0 0"/>
  <text x="80" y="85" font-family="Arial" font-size="18" fill="#343a40" font-weight="bold">🔗 Process Link Content</text>
  
  <!-- Close Button -->
  <rect x="600" y="65" width="30" height="30" fill="transparent"/>
  <text x="615" y="85" font-family="Arial" font-size="16" text-anchor="middle" fill="#6c757d">✕</text>
  
  <!-- Link Preview Section -->
  <text x="80" y="140" font-family="Arial" font-size="14" fill="#343a40" font-weight="bold">Link Detected:</text>
  <rect x="80" y="145" width="540" height="80" fill="#f8f9fa" stroke="#e9ecef" stroke-width="1" rx="4"/>
  
  <!-- Link Icon & URL -->
  <rect x="100" y="160" width="30" height="30" fill="#007bff" rx="4"/>
  <text x="115" y="180" font-family="Arial" font-size="12" text-anchor="middle" fill="white">🌐</text>
  
  <text x="140" y="175" font-family="Arial" font-size="12" fill="#007bff" font-weight="bold">https://techcrunch.com/2023/innovation-award-winners</text>
  <text x="140" y="195" font-family="Arial" font-size="11" fill="#6c757d">TechCrunch - 2023 Innovation Award Winners Announced</text>
  <text x="140" y="210" font-family="Arial" font-size="10" fill="#adb5bd">This article covers the announcement of this year's top innovation awards...</text>
  
  <!-- Processing Options -->
  <text x="80" y="250" font-family="Arial" font-size="14" fill="#343a40" font-weight="bold">How should we process this link?</text>
  <text x="80" y="270" font-family="Arial" font-size="12" fill="#6c757d">Choose how detailed you want the AI summary to be:</text>
  
  <!-- Abstract Type Options -->
  <rect x="80" y="285" width="160" height="60" fill="white" stroke="#007bff" stroke-width="2" rx="6"/>
  <text x="160" y="305" font-family="Arial" font-size="12" text-anchor="middle" fill="#007bff" font-weight="bold">Classic</text>
  <text x="160" y="320" font-family="Arial" font-size="10" text-anchor="middle" fill="#6c757d">Brief summary</text>
  <text x="160" y="335" font-family="Arial" font-size="10" text-anchor="middle" fill="#6c757d">(2-3 sentences)</text>
  
  <rect x="260" y="285" width="160" height="60" fill="white" stroke="#dee2e6" stroke-width="1" rx="6"/>
  <text x="340" y="305" font-family="Arial" font-size="12" text-anchor="middle" fill="#6c757d" font-weight="bold">Extended</text>
  <text x="340" y="320" font-family="Arial" font-size="10" text-anchor="middle" fill="#6c757d">Detailed analysis</text>
  <text x="340" y="335" font-family="Arial" font-size="10" text-anchor="middle" fill="#6c757d">(Full paragraph)</text>
  
  <rect x="440" y="285" width="160" height="60" fill="white" stroke="#dee2e6" stroke-width="1" rx="6"/>
  <text x="520" y="305" font-family="Arial" font-size="12" text-anchor="middle" fill="#6c757d" font-weight="bold">Auto</text>
  <text x="520" y="320" font-family="Arial" font-size="10" text-anchor="middle" fill="#6c757d">AI decides length</text>
  <text x="520" y="335" font-family="Arial" font-size="10" text-anchor="middle" fill="#6c757d">(Based on content)</text>
  
  <!-- Processing Info -->
  <rect x="80" y="360" width="540" height="40" fill="#e7f3ff" stroke="#b3d9ff" stroke-width="1" rx="4"/>
  <text x="100" y="380" font-family="Arial" font-size="11" fill="#0056b3" font-weight="bold">🤖 AI will extract key information relevant to your O-1 application</text>
  <text x="100" y="395" font-family="Arial" font-size="10" fill="#0056b3">The content will be saved as a PDF and attached to your case for future reference</text>
  
  <!-- Action Buttons -->
  <rect x="400" y="415" width="100" height="35" fill="white" stroke="#6c757d" stroke-width="1" rx="4"/>
  <text x="450" y="437" font-family="Arial" font-size="12" text-anchor="middle" fill="#6c757d" font-weight="bold">Cancel</text>
  
  <rect x="520" y="415" width="120" height="35" fill="#007bff" stroke="#007bff" stroke-width="1" rx="4"/>
  <text x="580" y="437" font-family="Arial" font-size="12" text-anchor="middle" fill="white" font-weight="bold">Process Link</text>
</svg>