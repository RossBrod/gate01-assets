<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f5f5"/>
  <!-- Main Container -->
  <rect x="50" y="50" width="700" height="500" fill="white" stroke="#ddd" stroke-width="2" rx="8"/>
  
  <!-- Header -->
  <rect x="50" y="50" width="700" height="60" fill="#2563eb" rx="8 8 0 0"/>
  <text x="400" y="85" fill="white" font-size="18" font-weight="bold" text-anchor="middle">Communication Center</text>
  
  <!-- Message Thread -->
  <g transform="translate(70, 130)">
    <text x="0" y="20" font-size="16" font-weight="bold">Messages with Jane Smith, Esq.</text>
    
    <!-- Message 1: Attorney -->
    <g transform="translate(0, 40)">
      <rect x="0" y="0" width="500" height="60" fill="#f0f9ff" stroke="#3b82f6" rx="6"/>
      <circle cx="25" cy="25" r="15" fill="#3b82f6"/>
      <text x="25" y="30" fill="white" font-size="10" text-anchor="middle">JS</text>
      
      <g transform="translate(50, 15)">
        <text x="0" y="15" font-size="12" font-weight="bold">Jane Smith, Esq.</text>
        <text x="0" y="30" font-size="11" fill="#6b7280">Your documents look great. I have a few questions about your publications.</text>
        <text x="0" y="45" font-size="10" fill="#9ca3af">Yesterday, 3:30 PM</text>
      </g>
    </g>
    
    <!-- Message 2: User -->
    <g transform="translate(160, 110)">
      <rect x="0" y="0" width="500" height="60" fill="#f0fdf4" stroke="#22c55e" rx="6"/>
      <circle cx="450" cy="25" r="15" fill="#22c55e"/>
      <text x="450" y="30" fill="white" font-size="10" text-anchor="middle">You</text>
      
      <g transform="translate(15, 15)">
        <text x="0" y="15" font-size="12" font-weight="bold">John Smith</text>
        <text x="0" y="30" font-size="11" fill="#6b7280">Happy to answer any questions. When would be a good time to discuss?</text>
        <text x="0" y="45" font-size="10" fill="#9ca3af">Today, 9:15 AM</text>
      </g>
    </g>
    
    <!-- Message 3: Attorney Recent -->
    <g transform="translate(0, 180)">
      <rect x="0" y="0" width="500" height="60" fill="#f0f9ff" stroke="#3b82f6" rx="6"/>
      <circle cx="25" cy="25" r="15" fill="#3b82f6"/>
      <text x="25" y="30" fill="white" font-size="10" text-anchor="middle">JS</text>
      
      <g transform="translate(50, 15)">
        <text x="0" y="15" font-size="12" font-weight="bold">Jane Smith, Esq.</text>
        <text x="0" y="30" font-size="11" fill="#6b7280">Perfect! I'm free this afternoon at 2 PM. I'll send a calendar invite.</text>
        <text x="0" y="45" font-size="10" fill="#9ca3af">Today, 10:45 AM</text>
      </g>
    </g>
  </g>
  
  <!-- Message Input -->
  <g transform="translate(70, 380)">
    <text x="0" y="15" font-size="14" font-weight="bold">Type your message:</text>
    
    <rect x="0" y="20" width="660" height="80" fill="white" stroke="#ccc" stroke-width="2" rx="6"/>
    <text x="15" y="40" font-size="12" fill="#9ca3af">Type your message here...</text>
    
    <!-- Message Tools -->
    <g transform="translate(15, 60)">
      <text x="0" y="15" font-size="11" fill="#6b7280">📁 Attach File</text>
      <text x="100" y="15" font-size="11" fill="#6b7280">📅 Schedule</text>
      <text x="200" y="15" font-size="11" fill="#6b7280">🔗 Add Link</text>
    </g>
  </g>
  
  <!-- Action Buttons -->
  <g transform="translate(70, 480)">
    <rect x="0" y="0" width="120" height="35" fill="#6b7280" rx="6"/>
    <text x="60" y="23" fill="white" font-size="12" text-anchor="middle">Attach File</text>
    
    <rect x="540" y="0" width="120" height="35" fill="#2563eb" rx="6"/>
    <text x="600" y="23" fill="white" font-size="12" text-anchor="middle">Send Message</text>
  </g>
</svg>