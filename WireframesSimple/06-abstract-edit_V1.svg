<svg width="800" height="700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="700" fill="#f5f5f5"/>
  <!-- Main Container -->
  <rect x="50" y="50" width="700" height="600" fill="white" stroke="#ddd" stroke-width="2" rx="8"/>
  
  <!-- Header -->
  <rect x="50" y="50" width="700" height="50" fill="#2563eb" rx="8 8 0 0"/>
  <text x="70" y="80" fill="white" font-size="16" font-weight="bold">Edit Abstract - Nature Article</text>
  
  <!-- Content Area -->
  <g transform="translate(70, 120)">
    <!-- Type Selector -->
    <text x="0" y="20" font-size="14" font-weight="bold">Type:</text>
    <rect x="50" y="5" width="80" height="25" fill="#3b82f6" rx="4"/>
    <text x="75" y="20" fill="white" font-size="12">Classic â–¼</text>
    
    <rect x="140" y="5" width="70" height="25" fill="#e5e7eb" rx="4"/>
    <text x="165" y="20" font-size="12">Extended</text>
    
    <rect x="220" y="5" width="50" height="25" fill="#e5e7eb" rx="4"/>
    <text x="240" y="20" font-size="12">Auto</text>
    
    <!-- Original Text -->
    <text x="0" y="65" font-size="14" font-weight="bold">Original Text (truncated):</text>
    <rect x="0" y="75" width="660" height="120" fill="#f9fafb" stroke="#e5e7eb" rx="4"/>
    <text x="10" y="95" font-size="12">"Machine learning applications in</text>
    <text x="10" y="115" font-size="12">quantum computing have shown</text>
    <text x="10" y="135" font-size="12">promising results for optimization</text>
    <text x="10" y="155" font-size="12">problems. This paper presents..."</text>
    
    <!-- Generated Abstract -->
    <text x="0" y="225" font-size="14" font-weight="bold">Generated Abstract:</text>
    <rect x="0" y="235" width="660" height="150" fill="white" stroke="#ccc" rx="4"/>
    <text x="10" y="255" font-size="12" fill="#666">[Edit this text to improve the</text>
    <text x="10" y="275" font-size="12" fill="#666">abstract quality and accuracy...]</text>
    <text x="10" y="305" font-size="12">Research demonstrates quantum ML</text>
    <text x="10" y="325" font-size="12">optimization with 40% improvement</text>
    <text x="10" y="345" font-size="12">over classical methods.</text>
    
    <!-- Action Buttons -->
    <g transform="translate(0, 410)">
      <rect x="0" y="0" width="80" height="35" fill="#e5e7eb" stroke="#ccc" rx="6"/>
      <text x="25" y="22" font-size="14">Cancel</text>
      
      <rect x="560" y="0" width="100" height="35" fill="#10b981" rx="6"/>
      <text x="585" y="22" fill="white" font-size="14">ðŸ’¾ Save Changes</text>
    </g>
  </g>
</svg>