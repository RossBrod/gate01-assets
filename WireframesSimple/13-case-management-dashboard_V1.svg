<svg width="900" height="700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="700" fill="#f5f5f5"/>
  <!-- Main Container -->
  <rect x="50" y="50" width="800" height="600" fill="white" stroke="#ddd" stroke-width="2" rx="8"/>
  
  <!-- Header -->
  <rect x="50" y="50" width="800" height="60" fill="#2563eb" rx="8 8 0 0"/>
  <text x="450" y="85" fill="white" font-size="18" font-weight="bold" text-anchor="middle">Case Management Dashboard</text>
  
  <!-- Case Overview -->
  <g transform="translate(70, 130)">
    <text x="0" y="20" font-size="16" font-weight="bold">Case Overview:</text>
    
    <rect x="0" y="25" width="760" height="80" fill="#f8fafc" stroke="#e2e8f0" rx="6"/>
    
    <g transform="translate(20, 45)">
      <text x="0" y="20" font-size="14" font-weight="bold">Case #O1-2024-001234</text>
      <text x="0" y="38" font-size="12" fill="#6b7280">Applicant: Dr. John Smith</text>
      <text x="0" y="56" font-size="12" fill="#6b7280">Attorney: Jane Smith, Esq.</text>
      
      <g transform="translate(400, 0)">
        <text x="0" y="20" font-size="12" fill="#6b7280">Status: Document Review</text>
        <text x="0" y="38" font-size="12" fill="#6b7280">Filed: March 15, 2024</text>
        <text x="0" y="56" font-size="12" fill="#6b7280">Est. Decision: June 2024</text>
      </g>
    </g>
  </g>
  
  <!-- Progress Timeline -->
  <g transform="translate(70, 240)">
    <text x="0" y="20" font-size="16" font-weight="bold">Case Progress:</text>
    
    <g transform="translate(0, 35)">
      <!-- Timeline Line -->
      <line x1="50" y1="50" x2="700" y2="50" stroke="#e5e7eb" stroke-width="4"/>
      <line x1="50" y1="50" x2="300" y2="50" stroke="#22c55e" stroke-width="4"/>
      
      <!-- Step 1: Completed -->
      <circle cx="50" cy="50" r="8" fill="#22c55e"/>
      <text x="50" y="75" font-size="10" text-anchor="middle">Documents</text>
      <text x="50" y="90" font-size="10" text-anchor="middle" fill="#22c55e">Completed</text>
      
      <!-- Step 2: Completed -->
      <circle cx="200" cy="50" r="8" fill="#22c55e"/>
      <text x="200" y="75" font-size="10" text-anchor="middle">Review</text>
      <text x="200" y="90" font-size="10" text-anchor="middle" fill="#22c55e">Completed</text>
      
      <!-- Step 3: In Progress -->
      <circle cx="350" cy="50" r="8" fill="#f59e0b"/>
      <text x="350" y="75" font-size="10" text-anchor="middle">Filing</text>
      <text x="350" y="90" font-size="10" text-anchor="middle" fill="#f59e0b">In Progress</text>
      
      <!-- Step 4: Pending -->
      <circle cx="500" cy="50" r="8" fill="#e5e7eb"/>
      <text x="500" y="75" font-size="10" text-anchor="middle">USCIS Review</text>
      <text x="500" y="90" font-size="10" text-anchor="middle" fill="#9ca3af">Pending</text>
      
      <!-- Step 5: Pending -->
      <circle cx="650" cy="50" r="8" fill="#e5e7eb"/>
      <text x="650" y="75" font-size="10" text-anchor="middle">Decision</text>
      <text x="650" y="90" font-size="10" text-anchor="middle" fill="#9ca3af">Pending</text>
    </g>
  </g>
  
  <!-- Recent Activity -->
  <g transform="translate(70, 370)">
    <text x="0" y="20" font-size="16" font-weight="bold">Recent Activity:</text>
    
    <!-- Activity 1 -->
    <g transform="translate(0, 35)">
      <rect x="0" y="0" width="760" height="40" fill="#f0fdf4" stroke="#22c55e" rx="4"/>
      <text x="15" y="18" font-size="12" font-weight="bold">Document review completed</text>
      <text x="15" y="32" font-size="11" fill="#6b7280">March 20, 2024 - All documents approved by attorney</text>
    </g>
    
    <!-- Activity 2 -->
    <g transform="translate(0, 50)">
      <rect x="0" y="0" width="760" height="40" fill="#fffbeb" stroke="#f59e0b" rx="4"/>
      <text x="15" y="18" font-size="12" font-weight="bold">USCIS Form I-129 prepared</text>
      <text x="15" y="32" font-size="11" fill="#6b7280">March 18, 2024 - Ready for final review and submission</text>
    </g>
    
    <!-- Activity 3 -->
    <g transform="translate(0, 100)">
      <rect x="0" y="0" width="760" height="40" fill="#f8fafc" stroke="#94a3b8" rx="4"/>
      <text x="15" y="18" font-size="12" font-weight="bold">Evidence package compiled</text>
      <text x="15" y="32" font-size="11" fill="#6b7280">March 15, 2024 - Supporting documents organized</text>
    </g>
  </g>
  
  <!-- Quick Actions -->
  <g transform="translate(70, 520)">
    <text x="0" y="20" font-size="16" font-weight="bold">Quick Actions:</text>
    
    <g transform="translate(0, 35)">
      <rect x="0" y="0" width="120" height="35" fill="#3b82f6" rx="6"/>
      <text x="60" y="23" fill="white" font-size="12" text-anchor="middle">View Documents</text>
      
      <rect x="140" y="0" width="120" height="35" fill="#22c55e" rx="6"/>
      <text x="200" y="23" fill="white" font-size="12" text-anchor="middle">Contact Attorney</text>
      
      <rect x="280" y="0" width="120" height="35" fill="#f59e0b" rx="6"/>
      <text x="340" y="23" fill="white" font-size="12" text-anchor="middle">Upload Files</text>
      
      <rect x="420" y="0" width="120" height="35" fill="#7c3aed" rx="6"/>
      <text x="480" y="23" fill="white" font-size="12" text-anchor="middle">Schedule Call</text>
    </g>
  </g>
  
  <!-- Case Status -->
  <g transform="translate(70, 580)">
    <rect x="0" y="0" width="760" height="40" fill="#f0f9ff" stroke="#0ea5e9" rx="4"/>
    <text x="15" y="18" font-size="12" font-weight="bold" fill="#0ea5e9">Next Step: USCIS filing scheduled for March 25, 2024</text>
    <text x="15" y="32" font-size="11" fill="#0ea5e9">You will receive email confirmation once filing is complete</text>
  </g>
</svg>