<svg width="800" height="700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="700" fill="#f5f5f5"/>
  <!-- Main Container -->
  <rect x="50" y="50" width="700" height="600" fill="white" stroke="#ddd" stroke-width="2" rx="8"/>
  
  <!-- Header -->
  <rect x="50" y="50" width="700" height="60" fill="#2563eb" rx="8 8 0 0"/>
  <text x="70" y="85" fill="white" font-size="18" font-weight="bold">Detailed Questionnaire - Awards &amp; Recognition</text>
  
  <!-- Progress Bar -->
  <g transform="translate(70, 130)">
    <text x="0" y="15" font-size="14" font-weight="bold">Progress: 2 of 5 sections complete</text>
    <rect x="0" y="20" width="660" height="8" fill="#e5e7eb" rx="4"/>
    <rect x="0" y="20" width="264" height="8" fill="#10b981" rx="4"/>
  </g>
  
  <!-- Question Section -->
  <g transform="translate(70, 170)">
    <text x="0" y="20" font-size="16" font-weight="bold">Question 1: Describe the most significant award you have received</text>
    
    <!-- Text Input -->
    <text x="0" y="50" font-size="14" font-weight="bold">Text Response:</text>
    <rect x="0" y="55" width="660" height="120" fill="white" stroke="#ccc" rx="4"/>
    <text x="10" y="75" font-size="12" fill="#666">Enter your detailed response here...</text>
    
    <!-- URL Input -->
    <text x="0" y="200" font-size="14" font-weight="bold">Related Link (optional):</text>
    <rect x="0" y="205" width="660" height="35" fill="white" stroke="#ccc" rx="4"/>
    <text x="10" y="225" font-size="12" fill="#666">https://example.com/award-announcement</text>
    
    <!-- File Upload -->
    <text x="0" y="265" font-size="14" font-weight="bold">Supporting Documents:</text>
    <rect x="0" y="270" width="660" height="80" fill="#f9fafb" stroke="#d1d5db" stroke-dasharray="5,5" rx="4"/>
    <text x="280" y="315" font-size="14" fill="#666">üìÅ Drag files here or click to upload</text>
    
    <!-- Navigation Buttons -->
    <g transform="translate(0, 380)">
      <rect x="0" y="0" width="100" height="40" fill="#e5e7eb" stroke="#ccc" rx="6"/>
      <text x="35" y="25" font-size="14">‚Üê Previous</text>
      
      <rect x="120" y="0" width="80" height="40" fill="#f3f4f6" stroke="#ccc" rx="6"/>
      <text x="145" y="25" font-size="14">Save Draft</text>
      
      <rect x="560" y="0" width="100" height="40" fill="#2563eb" rx="6"/>
      <text x="595" y="25" fill="white" font-size="14">Next ‚Üí</text>
    </g>
  </g>
</svg>