<svg width="700" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="700" height="500" fill="#f5f5f5"/>
  <!-- Main Container -->
  <rect x="50" y="50" width="600" height="400" fill="white" stroke="#ddd" stroke-width="2" rx="8"/>
  
  <!-- Header -->
  <rect x="50" y="50" width="600" height="50" fill="#2563eb" rx="8 8 0 0"/>
  <text x="350" y="80" fill="white" font-size="16" font-weight="bold" text-anchor="middle">Notifications</text>
  
  <!-- Notification List -->
  <g transform="translate(70, 120)">
    <!-- Notification 1: Success -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="560" height="60" fill="#f0fdf4" stroke="#22c55e" rx="6"/>
      <circle cx="25" cy="30" r="8" fill="#22c55e"/>
      <text x="25" y="34" fill="white" font-size="10" text-anchor="middle">âœ“</text>
      
      <g transform="translate(45, 15)">
        <text x="0" y="15" font-size="14" font-weight="bold">USCIS Form I-129 Successfully Submitted</text>
        <text x="0" y="30" font-size="11" fill="#6b7280">Your O-1 visa petition has been filed with USCIS</text>
      </g>
      
      <text x="520" y="45" font-size="10" fill="#9ca3af">2 hours ago</text>
    </g>
    
    <!-- Notification 2: Info -->
    <g transform="translate(0, 70)">
      <rect x="0" y="0" width="560" height="60" fill="#f0f9ff" stroke="#3b82f6" rx="6"/>
      <circle cx="25" cy="30" r="8" fill="#3b82f6"/>
      <text x="25" y="34" fill="white" font-size="10" text-anchor="middle">i</text>
      
      <g transform="translate(45, 15)">
        <text x="0" y="15" font-size="14" font-weight="bold">Attorney Review Completed</text>
        <text x="0" y="30" font-size="11" fill="#6b7280">Jane Smith, Esq. has approved your evidence package</text>
      </g>
      
      <text x="520" y="45" font-size="10" fill="#9ca3af">Yesterday</text>
    </g>
    
    <!-- Notification 3: Warning -->
    <g transform="translate(0, 140)">
      <rect x="0" y="0" width="560" height="60" fill="#fffbeb" stroke="#f59e0b" rx="6"/>
      <circle cx="25" cy="30" r="8" fill="#f59e0b"/>
      <text x="25" y="34" fill="white" font-size="10" text-anchor="middle">!</text>
      
      <g transform="translate(45, 15)">
        <text x="0" y="15" font-size="14" font-weight="bold">Document Upload Required</text>
        <text x="0" y="30" font-size="11" fill="#6b7280">Please upload your updated CV by March 20, 2024</text>
      </g>
      
      <text x="520" y="45" font-size="10" fill="#9ca3af">3 days ago</text>
    </g>
    
    <!-- Notification 4: Message -->
    <g transform="translate(0, 210)">
      <rect x="0" y="0" width="560" height="60" fill="#fef7ff" stroke="#a855f7" rx="6"/>
      <circle cx="25" cy="30" r="8" fill="#a855f7"/>
      <text x="25" y="34" fill="white" font-size="10" text-anchor="middle">ðŸ’¬</text>
      
      <g transform="translate(45, 15)">
        <text x="0" y="15" font-size="14" font-weight="bold">New Message from Attorney</text>
        <text x="0" y="30" font-size="11" fill="#6b7280">"Great progress on your case! Let's schedule a call."</text>
      </g>
      
      <text x="520" y="45" font-size="10" fill="#9ca3af">1 week ago</text>
    </g>
  </g>
  
  <!-- Notification Settings -->
  <g transform="translate(70, 380)">
    <rect x="0" y="0" width="560" height="50" fill="#f8fafc" stroke="#e2e8f0" rx="6"/>
    <text x="20" y="20" font-size="12" font-weight="bold">Notification Preferences</text>
    <text x="20" y="35" font-size="10" fill="#6b7280">Email: Enabled â€¢ SMS: Enabled â€¢ Push: Enabled</text>
    
    <rect x="460" y="15" width="80" height="20" fill="#3b82f6" rx="4"/>
    <text x="500" y="27" fill="white" font-size="10" text-anchor="middle">Settings</text>
  </g>
</svg>