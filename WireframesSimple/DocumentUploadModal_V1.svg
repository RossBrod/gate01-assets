<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Modal Overlay -->
  <rect width="800" height="600" fill="rgba(0,0,0,0.5)"/>
  
  <!-- Modal Container -->
  <rect x="100" y="50" width="600" height="500" fill="white" stroke="#dee2e6" stroke-width="2" rx="8"/>
  
  <!-- Modal Header -->
  <rect x="100" y="50" width="600" height="60" fill="#f8f9fa" stroke="#dee2e6" stroke-width="0 0 1 0" rx="8 8 0 0"/>
  <text x="130" y="85" font-family="Arial" font-size="18" fill="#343a40" font-weight="bold">Upload Document</text>
  
  <!-- Close Button -->
  <rect x="650" y="65" width="30" height="30" fill="transparent"/>
  <text x="665" y="85" font-family="Arial" font-size="18" text-anchor="middle" fill="#6c757d">‚úï</text>
  
  <!-- AI Banner -->
  <rect x="130" y="130" width="540" height="50" fill="#e7f3ff" stroke="#b3d9ff" stroke-width="1" rx="4"/>
  <text x="150" y="150" font-family="Arial" font-size="12" fill="#0056b3" font-weight="bold">ü§ñ AI Document Analysis</text>
  <text x="150" y="165" font-family="Arial" font-size="11" fill="#0056b3">We use AI to understand your documents. The more detail you provide ‚Äî especially for uploaded files ‚Äî the better we can support your case.</text>
  
  <!-- File Upload Area -->
  <rect x="130" y="200" width="540" height="150" fill="#f8f9fa" stroke="#ced4da" stroke-width="2" stroke-dasharray="8,4" rx="8"/>
  <text x="400" y="250" font-family="Arial" font-size="16" text-anchor="middle" fill="#6c757d">üìÅ</text>
  <text x="400" y="275" font-family="Arial" font-size="14" text-anchor="middle" fill="#343a40" font-weight="bold">Drag &amp; drop your file here</text>
  <text x="400" y="295" font-family="Arial" font-size="12" text-anchor="middle" fill="#6c757d">or</text>
  
  <rect x="350" y="305" width="100" height="35" fill="#007bff" stroke="#007bff" stroke-width="1" rx="4"/>
  <text x="400" y="327" font-family="Arial" font-size="12" text-anchor="middle" fill="white" font-weight="bold">Browse Files</text>
  
  <!-- File Type Info -->
  <text x="400" y="365" font-family="Arial" font-size="10" text-anchor="middle" fill="#adb5bd">Supported: PDF, JPEG, PNG, DOC, DOCX (Max 10MB)</text>
  
  <!-- Classification Dropdown -->
  <text x="130" y="390" font-family="Arial" font-size="14" fill="#343a40" font-weight="bold">Document Classification</text>
  <rect x="130" y="395" width="250" height="40" fill="white" stroke="#ced4da" stroke-width="1" rx="4"/>
  <text x="140" y="419" font-family="Arial" font-size="12" fill="#6c757d">Select document type ‚ñº</text>
  
  <!-- Classification Options (Dropdown) -->
  <rect x="130" y="435" width="250" height="120" fill="white" stroke="#ced4da" stroke-width="1" rx="4"/>
  <text x="140" y="455" font-family="Arial" font-size="11" fill="#343a40">Award Certificate</text>
  <rect x="130" y="460" width="250" height="1" fill="#e9ecef"/>
  <text x="140" y="480" font-family="Arial" font-size="11" fill="#343a40">Press Coverage of Award</text>
  <rect x="130" y="485" width="250" height="1" fill="#e9ecef"/>
  <text x="140" y="505" font-family="Arial" font-size="11" fill="#343a40">Nomination Letter</text>
  <rect x="130" y="510" width="250" height="1" fill="#e9ecef"/>
  <text x="140" y="530" font-family="Arial" font-size="11" fill="#343a40">Company Recognition</text>
  <rect x="130" y="535" width="250" height="1" fill="#e9ecef"/>
  <text x="140" y="555" font-family="Arial" font-size="11" fill="#007bff">Other (specify)</text>
  
  <!-- Other Classification Input -->
  <text x="400" y="390" font-family="Arial" font-size="14" fill="#343a40" font-weight="bold">Custom Classification</text>
  <rect x="400" y="395" width="270" height="40" fill="white" stroke="#ced4da" stroke-width="1" rx="4"/>
  <text x="410" y="419" font-family="Arial" font-size="12" fill="#adb5bd">Enter custom classification...</text>
  
  <!-- Description Field -->
  <text x="130" y="470" font-family="Arial" font-size="14" fill="#343a40" font-weight="bold">Description (Optional)</text>
  <text x="130" y="485" font-family="Arial" font-size="11" fill="#6c757d">Describe what this document is and how it supports your case. This helps us and the AI understand it better.</text>
  <rect x="130" y="490" width="540" height="60" fill="white" stroke="#ced4da" stroke-width="1" rx="4"/>
  <text x="140" y="510" font-family="Arial" font-size="11" fill="#adb5bd">e.g., "Certificate for winning the 2023 Innovation Award from the National Technology Association. Shows recognition for breakthrough research in AI applications..."</text>
  
  <!-- Warning for Non-text Files -->
  <rect x="130" y="470" width="540" height="30" fill="#fff3cd" stroke="#ffeaa7" stroke-width="1" rx="4"/>
  <text x="150" y="490" font-family="Arial" font-size="11" fill="#856404">‚ö†Ô∏è This appears to be a non-text file. Please describe what it shows or represents for better AI analysis.</text>
  
  <!-- Action Buttons -->
  <rect x="450" y="500" width="100" height="40" fill="white" stroke="#6c757d" stroke-width="1" rx="4"/>
  <text x="500" y="524" font-family="Arial" font-size="12" text-anchor="middle" fill="#6c757d" font-weight="bold">Cancel</text>
  
  <rect x="570" y="500" width="100" height="40" fill="#007bff" stroke="#007bff" stroke-width="1" rx="4"/>
  <text x="620" y="524" font-family="Arial" font-size="12" text-anchor="middle" fill="white" font-weight="bold">Upload</text>
</svg>