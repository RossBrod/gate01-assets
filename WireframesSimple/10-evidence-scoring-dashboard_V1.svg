<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f5f5"/>
  <!-- Main Container -->
  <rect x="50" y="50" width="700" height="500" fill="white" stroke="#ddd" stroke-width="2" rx="8"/>
  
  <!-- Header -->
  <rect x="50" y="50" width="700" height="60" fill="#2563eb" rx="8 8 0 0"/>
  <text x="400" y="85" fill="white" font-size="18" font-weight="bold" text-anchor="middle">Evidence Scoring</text>
  
  <!-- Overall Score -->
  <g transform="translate(70, 130)">
    <text x="0" y="20" font-size="16" font-weight="bold">Overall O-1 Score:</text>
    
    <!-- Score Circle -->
    <g transform="translate(200, -10)">
      <circle cx="25" cy="25" r="20" fill="#22c55e" stroke="#166534" stroke-width="2"/>
      <text x="25" y="30" fill="white" font-size="14" font-weight="bold" text-anchor="middle">75%</text>
    </g>
    
    <text x="270" y="20" font-size="14" fill="#22c55e">Likely Approved</text>
  </g>
  
  <!-- Criteria List -->
  <g transform="translate(70, 180)">
    <text x="0" y="20" font-size="14" font-weight="bold">Evidence Breakdown:</text>
    
    <!-- Criterion 1 -->
    <g transform="translate(0, 35)">
      <text x="0" y="15" font-size="12">1. Awards or Prizes</text>
      <rect x="200" y="5" width="100" height="10" fill="#e5e7eb" rx="5"/>
      <rect x="200" y="5" width="80" height="10" fill="#22c55e" rx="5"/>
      <text x="310" y="14" font-size="11">80%</text>
    </g>
    
    <!-- Criterion 2 -->
    <g transform="translate(0, 60)">
      <text x="0" y="15" font-size="12">2. Publications</text>
      <rect x="200" y="5" width="100" height="10" fill="#e5e7eb" rx="5"/>
      <rect x="200" y="5" width="90" height="10" fill="#22c55e" rx="5"/>
      <text x="310" y="14" font-size="11">90%</text>
    </g>
    
    <!-- Criterion 3 -->
    <g transform="translate(0, 85)">
      <text x="0" y="15" font-size="12">3. Critical Role</text>
      <rect x="200" y="5" width="100" height="10" fill="#e5e7eb" rx="5"/>
      <rect x="200" y="5" width="60" height="10" fill="#f59e0b" rx="5"/>
      <text x="310" y="14" font-size="11">60%</text>
    </g>
    
    <!-- Criterion 4 -->
    <g transform="translate(0, 110)">
      <text x="0" y="15" font-size="12">4. Media Coverage</text>
      <rect x="200" y="5" width="100" height="10" fill="#e5e7eb" rx="5"/>
      <rect x="200" y="5" width="30" height="10" fill="#ef4444" rx="5"/>
      <text x="310" y="14" font-size="11">30%</text>
    </g>
  </g>
  
  <!-- Evidence List -->
  <g transform="translate(70, 350)">
    <text x="0" y="20" font-size="14" font-weight="bold">Submitted Evidence:</text>
    
    <!-- Evidence 1 -->
    <g transform="translate(0, 35)">
      <rect x="0" y="0" width="660" height="30" fill="#f0fdf4" stroke="#22c55e" rx="4"/>
      <text x="10" y="20" font-size="12">Nature Publication: "Quantum Computing Advances"</text>
      <text x="600" y="20" font-size="12" fill="#22c55e">Strong</text>
    </g>
    
    <!-- Evidence 2 -->
    <g transform="translate(0, 70)">
      <rect x="0" y="0" width="660" height="30" fill="#fef3c7" stroke="#f59e0b" rx="4"/>
      <text x="10" y="20" font-size="12">IEEE Excellence Award 2023</text>
      <text x="600" y="20" font-size="12" fill="#f59e0b">Moderate</text>
    </g>
  </g>
  
  <!-- Action Button -->
  <g transform="translate(70, 480)">
    <rect x="580" y="0" width="100" height="35" fill="#2563eb" rx="6"/>
    <text x="630" y="23" fill="white" font-size="12" text-anchor="middle">Continue</text>
  </g>
</svg>